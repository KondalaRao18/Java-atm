<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Simulation - Withdraw Funds</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            position: relative;
            background: #faf8f2;
            overflow-x: hidden;
        }

        /* ATM Background - Dark Blue with Cream Accents */
        .atm-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 20%, #2c3e50 40%, #34495e 60%, #4a6078 80%, #e8dcc0 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            z-index: 1;
        }

        .atm-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(245, 245, 220, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(15, 20, 25, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(52, 73, 94, 0.3) 0%, transparent 70%),
                linear-gradient(135deg, rgba(15, 20, 25, 0.6) 0%, rgba(245, 245, 220, 0.1) 100%);
            animation: pulseBackground 6s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes pulseBackground {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.7; }
        }

        /* ATM Machine Silhouette */
        .atm-machine {
            position: fixed;
            right: -200px;
            top: 50%;
            transform: translateY(-50%);
            width: 400px;
            height: 600px;
            background: linear-gradient(135deg, #0f1419, #1a2332, #2c3e50);
            border-radius: 20px 0 0 20px;
            box-shadow: -30px 0 60px rgba(15, 20, 25, 0.5);
            z-index: 2;
            opacity: 0.4;
            border-left: 3px solid rgba(245, 245, 220, 0.3);
        }

        .atm-machine::before {
            content: '';
            position: absolute;
            top: 80px;
            left: 40px;
            width: 200px;
            height: 120px;
            background: rgba(15, 20, 25, 0.8);
            border-radius: 10px;
            border: 3px solid #34495e;
            box-shadow: inset 0 0 20px rgba(245, 245, 220, 0.1);
        }

        .atm-machine::after {
            content: '';
            position: absolute;
            bottom: 100px;
            left: 40px;
            width: 150px;
            height: 20px;
            background: linear-gradient(90deg, #2c3e50, #34495e);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(245, 245, 220, 0.2);
        }

        /* Floating elements */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .float-icon {
            position: absolute;
            font-size: 2rem;
            opacity: 0.15;
            animation: floatUp 25s infinite linear;
            color: #d4c4a0;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) translateX(0px) rotate(0deg);
                opacity: 0;
            }
            5% {
                opacity: 0.2;
            }
            50% {
                opacity: 0.3;
                transform: translateY(50vh) translateX(50px) rotate(180deg);
            }
            95% {
                opacity: 0.2;
            }
            100% {
                transform: translateY(-10vh) translateX(-30px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Luxury Pattern Overlay */
        .dollar-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(245, 245, 220, 0.2) 10px, rgba(245, 245, 220, 0.2) 20px),
                repeating-linear-gradient(-45deg, transparent, transparent 10px, rgba(212, 196, 160, 0.1) 10px, rgba(212, 196, 160, 0.1) 20px);
            pointer-events: none;
            z-index: 3;
        }

        /* Main container */
        .main-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .withdraw-card {
            background: rgba(255, 253, 248, 0.97);
            backdrop-filter: blur(30px);
            border-radius: 25px;
            padding: 3rem;
            box-shadow: 
                0 30px 60px rgba(15, 20, 25, 0.4),
                0 0 100px rgba(52, 73, 94, 0.3),
                0 0 150px rgba(245, 245, 220, 0.2);
            text-align: center;
            max-width: 550px;
            width: 100%;
            border: 2px solid rgba(245, 245, 220, 0.8);
            animation: slideInScale 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes slideInScale {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Header */
        .header {
            margin-bottom: 2rem;
        }

        .bank-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f5f5dc, #d4c4a0);
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            border: 3px solid rgba(245, 245, 220, 0.8);
        }

        .main-title {
            font-size: 2.2rem;
            font-weight: 900;
            color: #8b7d5d;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1rem;
            color: #8b7d5d;
            margin-bottom: 1.5rem;
        }

        /* Account info */
        .account-info {
            background: rgba(245, 245, 220, 0.6);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(212, 196, 160, 0.5);
        }

        .account-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            text-align: left;
        }

        .detail-item {
            background: rgba(255, 253, 248, 0.8);
            padding: 1rem;
            border-radius: 10px;
        }

        .detail-label {
            font-size: 0.9rem;
            color: #8b7d5d;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .detail-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #5d5342;
        }

        .balance-value {
            color: #4CAF50;
            font-size: 1.3rem;
        }

        /* Quick amounts */
        .quick-amounts {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: #6b5f47;
            margin-bottom: 1rem;
        }

        .amount-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .amount-btn {
            padding: 0.8rem;
            background: #f5f5dc;
            border: 1px solid #d4c4a0;
            border-radius: 8px;
            font-weight: 600;
            color: #6b5f47;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        .amount-btn:hover {
            background: #d4c4a0;
            transform: translateY(-2px);
        }

        .amount-btn.selected {
            background: #c9b896;
            border-color: #8b7d5d;
            transform: translateY(-2px);
        }

        /* Custom amount */
        .custom-amount {
            margin-bottom: 2rem;
        }

        .form-group {
            text-align: left;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: #6b5f47;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            font-size: 1.2rem;
            border: 2px solid rgba(212, 196, 160, 0.4);
            border-radius: 10px;
            background: rgba(255, 253, 248, 0.9);
            color: #5d5342;
            text-align: center;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }

        .form-input:focus {
            outline: none;
            border-color: #d4c4a0;
            box-shadow: 0 0 0 3px rgba(212, 196, 160, 0.2);
        }

        /* Transaction summary */
        .transaction-summary {
            background: rgba(255, 253, 248, 0.9);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(212, 196, 160, 0.5);
            display: none;
            text-align: left;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(212, 196, 160, 0.3);
        }

        .summary-row:last-child {
            border-bottom: none;
            font-weight: 700;
            color: #5d5342;
        }

        .summary-label {
            color: #8b7d5d;
            font-weight: 600;
        }

        .summary-value {
            color: #5d5342;
            font-weight: 700;
            font-family: 'Courier New', monospace;
        }

        /* Buttons */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .action-btn {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-withdraw {
            background: linear-gradient(135deg, #ff6b6b, #ff5252);
            color: white;
        }

        .btn-withdraw:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .btn-withdraw:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-back {
            background: linear-gradient(135deg, #f5f5dc, #f0ead6);
            color: #6b5f47;
        }

        .btn-back:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(245, 245, 220, 0.5);
        }

        /* Loading spinner */
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Messages */
        .message {
            display: none;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-weight: 600;
            text-align: center;
        }

        .message.error {
            background: #ff6b6b;
            color: white;
        }

        .message.success {
            background: #4CAF50;
            color: white;
        }

        .message.warning {
            background: #ff9800;
            color: white;
        }

        .message.show {
            display: block;
        }

        /* Animation */
        .cash-animation {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 3rem;
            z-index: 1000;
            animation: cashDispense 2s ease-out;
        }

        @keyframes cashDispense {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-20px) scale(1.1); opacity: 0.8; }
            100% { transform: translateY(-100px) scale(0.8); opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .atm-machine {
                display: none;
            }
            
            .withdraw-card {
                padding: 2rem;
                margin: 1rem;
            }
            
            .amount-grid {
                grid-template-columns: 1fr 1fr;
            }
            
            .account-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="atm-background"></div>
    <div class="atm-machine"></div>
    <div class="dollar-pattern"></div>
    
    <div class="floating-elements" id="floatingElements"></div>
    
    <div class="main-container">
        <div class="withdraw-card">
            <div class="header">
                <div class="bank-logo">💸</div>
                <h1 class="main-title">Withdraw Funds</h1>
                <p class="subtitle">Select or enter withdrawal amount</p>
            </div>

            <div class="account-info">
                <div class="account-details">
                    <div class="detail-item">
                        <div class="detail-label">Card Number</div>
                        <div class="detail-value" id="cardNumber">•••• •••• ••••</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Available Balance</div>
                        <div class="detail-value balance-value" id="currentBalance">$0.00</div>
                    </div>
                </div>
            </div>

            <div id="errorMessage" class="message error"></div>
            <div id="successMessage" class="message success"></div>
            <div id="warningMessage" class="message warning"></div>
            
            <div class="quick-amounts">
                <h3 class="section-title">💵 Quick Amounts</h3>
                <div class="amount-grid">
                    <button class="amount-btn" data-amount="20">$20</button>
                    <button class="amount-btn" data-amount="40">$40</button>
                    <button class="amount-btn" data-amount="60">$60</button>
                    <button class="amount-btn" data-amount="80">$80</button>
                    <button class="amount-btn" data-amount="100">$100</button>
                    <button class="amount-btn" data-amount="200">$200</button>
                </div>
            </div>

            <div class="custom-amount">
                <h3 class="section-title">✏️ Custom Amount</h3>
                <div class="form-group">
                    <label class="form-label">Enter Amount</label>
                    <input 
                        type="number" 
                        id="customAmount" 
                        class="form-input"
                        placeholder="0.00"
                        min="10"
                        max="1000"
                        step="10"
                    >
                </div>
            </div>

            <div class="transaction-summary" id="transactionSummary">
                <h3 class="section-title">📋 Transaction Summary</h3>
                <div class="summary-row">
                    <span class="summary-label">Withdrawal Amount:</span>
                    <span class="summary-value" id="summaryAmount">$0.00</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">Transaction Fee:</span>
                    <span class="summary-value" id="summaryFee">$0.50</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">Total Deducted:</span>
                    <span class="summary-value" id="summaryTotal">$0.00</span>
                </div>
                <div class="summary-row">
                    <span class="summary-label">Remaining Balance:</span>
                    <span class="summary-value" id="summaryRemaining">$0.00</span>
                </div>
            </div>
            
            <div class="button-container">
                <button class="action-btn btn-withdraw" id="withdrawBtn">
                    <span>💸</span>
                    <span id="withdrawBtnText">Confirm Withdrawal</span>
                    <div class="loading-spinner" id="loadingSpinner"></div>
                </button>
                
                <button class="action-btn btn-back" onclick="goBack()">
                    <span>⬅️</span>
                    <span>Back to Dashboard</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost:8080/atm';
        
        // User data
        let userData = {};
        let selectedAmount = 0;
        let transactionFee = 0.50;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadUserData();
            setupEventListeners();
            createFloatingElements();
        });

        // Load user data from session storage
        function loadUserData() {
            const savedData = sessionStorage.getItem('atmUserData');
            
            if (!savedData) {
                alert('🔒 Please log in to access ATM services.');
                window.location.href = 'login.html';
                return;
            }
            
            try {
                userData = JSON.parse(savedData);
                
                if (!userData.isAuthenticated) {
                    throw new Error('Not authenticated');
                }
                
                updateUserInfo();
                console.log('✅ User data loaded:', userData);
                
            } catch (error) {
                console.error('❌ Invalid session data:', error);
                sessionStorage.removeItem('atmUserData');
                window.location.href = 'login.html';
            }
        }

        // Update user info display
        function updateUserInfo() {
            const cardEl = document.getElementById('cardNumber');
            if (userData.cardNumber) {
                cardEl.textContent = '•••• •••• ••' + userData.cardNumber.slice(-2);
            }
            
            const balanceEl = document.getElementById('currentBalance');
            if (userData.balance !== undefined) {
                balanceEl.textContent = formatCurrency(userData.balance);
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Quick amount buttons
            document.querySelectorAll('.amount-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    selectQuickAmount(this);
                });
            });

            // Custom amount input
            const customInput = document.getElementById('customAmount');
            customInput.addEventListener('input', function() {
                handleCustomAmountInput(this.value);
            });

            customInput.addEventListener('focus', function() {
                clearQuickAmountSelection();
            });

            // Withdraw button
            document.getElementById('withdrawBtn').addEventListener('click', processWithdrawal);

            // Enter key support
            customInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    processWithdrawal();
                }
            });
        }

        // Select quick amount
        function selectQuickAmount(button) {
            clearQuickAmountSelection();
            button.classList.add('selected');
            
            selectedAmount = parseFloat(button.getAttribute('data-amount'));
            document.getElementById('customAmount').value = '';
            
            updateTransactionSummary();
            showTransactionSummary();
        }

        // Handle custom amount input
        function handleCustomAmountInput(value) {
            clearQuickAmountSelection();
            
            if (value && !isNaN(value)) {
                selectedAmount = parseFloat(value);
                updateTransactionSummary();
                showTransactionSummary();
            } else {
                selectedAmount = 0;
                hideTransactionSummary();
            }
        }

        // Clear quick amount selection
        function clearQuickAmountSelection() {
            document.querySelectorAll('.amount-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
        }

        // Update transaction summary
        function updateTransactionSummary() {
            const totalDeducted = selectedAmount + transactionFee;
            const remainingBalance = userData.balance - totalDeducted;

            document.getElementById('summaryAmount').textContent = formatCurrency(selectedAmount);
            document.getElementById('summaryTotal').textContent = formatCurrency(totalDeducted);
            document.getElementById('summaryRemaining').textContent = formatCurrency(Math.max(0, remainingBalance));
        }

        // Show/hide transaction summary
        function showTransactionSummary() {
            const summary = document.getElementById('transactionSummary');
            summary.style.display = 'block';
        }

        function hideTransactionSummary() {
            const summary = document.getElementById('transactionSummary');
            summary.style.display = 'none';
        }

        // Validate withdrawal
        function validateWithdrawal() {
            clearMessages();

            if (selectedAmount <= 0) {
                showMessage('error', 'Please select or enter a withdrawal amount.');
                return false;
            }

            if (selectedAmount < 10) {
                showMessage('error', 'Minimum withdrawal amount is $10.');
                return false;
            }

            if (selectedAmount > 1000) {
                showMessage('error', 'Maximum withdrawal amount is $1,000.');
                return false;
            }

            if (selectedAmount % 10 !== 0) {
                showMessage('error', 'Withdrawal amount must be in multiples of $10.');
                return false;
            }

            const totalDeducted = selectedAmount + transactionFee;
            if (totalDeducted > userData.balance) {
                showMessage('error', 'Insufficient funds. Please select a lower amount.');
                return false;
            }

            return true;
        }

        // Process withdrawal
        async function processWithdrawal() {
            if (!validateWithdrawal()) {
                return;
            }

            setLoadingState(true);

            try {
                await makeWithdrawal(selectedAmount);
                
                showCashDispenseAnimation();
                showMessage('success', `Successfully withdrawn ${formatCurrency(selectedAmount)}!`);
                
                setTimeout(() => {
                    resetForm();
                }, 3000);
                
            } catch (error) {
                console.error('Withdrawal failed:', error);
                showMessage('error', error.message || 'Transaction failed. Please try again.');
                
            } finally {
                setLoadingState(false);
            }
        }

        // Make withdrawal API call
        async function makeWithdrawal(amount) {
            console.log('🏦 Making withdrawal request:', {
                url: `${API_BASE_URL}/withdraw`,
                cardNumber: userData.cardNumber,
                amount: amount
            });

            const response = await fetch(`${API_BASE_URL}/withdraw`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    cardNumber: userData.cardNumber,
                    amount: amount
                })
            });
            
            console.log('📡 Response status:', response.status);
            
            const responseText = await response.text();
            console.log('📄 Raw response:', responseText);
            
            if (!response.ok) {
                if (response.status === 404) {
                    throw new Error('Withdrawal API endpoint not found. Check if server is running.');
                } else if (response.status === 401) {
                    throw new Error('Authentication failed. Please log in again.');
                } else if (response.status === 400) {
                    throw new Error('Invalid withdrawal request.');
                } else if (response.status === 500) {
                    throw new Error('Server error. Please try again later.');
                } else {
                    throw new Error(`HTTP ${response.status}: ${responseText}`);
                }
            }
            
            // Check if your backend returns "Amount Withdrawn" or similar text
            if (responseText.includes('Amount Withdrawn') || responseText.includes('Withdrawn') || responseText.includes('Success')) {
                console.log('✅ Withdrawal successful (text response)');
                
                // Update balance locally since backend doesn't return new balance
                const newBalance = userData.balance - (amount + transactionFee);
                userData.balance = newBalance;
                sessionStorage.setItem('atmUserData', JSON.stringify(userData));
                updateUserInfo();
                
                return { success: true, message: responseText, newBalance: newBalance };
            }
            
            // Try to parse as JSON (in case backend returns JSON)
            const contentType = response.headers.get('content-type');
            if (contentType && contentType.includes('application/json')) {
                try {
                    const result = JSON.parse(responseText);
                    console.log('📦 API JSON Result:', result);
                    
                    if (result.success || result.newBalance !== undefined || result.balance !== undefined) {
                        const newBalance = result.newBalance || result.balance || (userData.balance - amount - transactionFee);
                        userData.balance = newBalance;
                        sessionStorage.setItem('atmUserData', JSON.stringify(userData));
                        updateUserInfo();
                        return result;
                    } else {
                        throw new Error(result.message || result.error || 'Withdrawal failed');
                    }
                } catch (parseError) {
                    console.error('❌ JSON Parse Error:', parseError);
                    throw new Error('Server returned invalid JSON: ' + responseText.substring(0, 100));
                }
            }
            
            throw new Error('Unexpected server response: ' + responseText);
        }

        // Set loading state
        function setLoadingState(loading) {
            const withdrawBtn = document.getElementById('withdrawBtn');
            const btnText = document.getElementById('withdrawBtnText');
            const spinner = document.getElementById('loadingSpinner');

            if (loading) {
                withdrawBtn.disabled = true;
                btnText.style.display = 'none';
                spinner.style.display = 'block';
            } else {
                withdrawBtn.disabled = false;
                btnText.style.display = 'block';
                spinner.style.display = 'none';
            }
        }

        // Show cash dispense animation
        function showCashDispenseAnimation() {
            const cashElement = document.createElement('div');
            cashElement.className = 'cash-animation';
            cashElement.innerHTML = '💵💵💵';
            document.body.appendChild(cashElement);

            setTimeout(() => {
                cashElement.remove();
            }, 2000);
        }

        // Reset form
        function resetForm() {
            selectedAmount = 0;
            document.getElementById('customAmount').value = '';
            clearQuickAmountSelection();
            hideTransactionSummary();
            clearMessages();
        }

        // Show message
        function showMessage(type, message) {
            clearMessages();
            
            const messageElement = document.getElementById(`${type}Message`);
            messageElement.textContent = message;
            messageElement.classList.add('show');
            
            setTimeout(() => {
                messageElement.classList.remove('show');
            }, 5000);
        }

        // Clear messages
        function clearMessages() {
            const messages = document.querySelectorAll('.message');
            messages.forEach(msg => {
                msg.classList.remove('show');
            });
        }

        // Format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(amount);
        }

        // Go back to dashboard
        function goBack() {
            window.location.href = 'DashBoard.html';
        }

        // Create floating elements
        function createFloatingElements() {
            const container = document.getElementById('floatingElements');
            const icons = ['💰', '💵', '💸', '🏦', '💳', '🔒', '⚡', '🌟', '💎', '✨'];
            
            for (let i = 0; i < 10; i++) {
                const element = document.createElement('div');
                element.className = 'float-icon';
                element.textContent = icons[Math.floor(Math.random() * icons.length)];
                element.style.left = Math.random() * 90 + 5 + '%';
                element.style.animationDelay = Math.random() * 25 + 's';
                element.style.animationDuration = Math.random() * 10 + 20 + 's';
                container.appendChild(element);
            }
        }

        // Debug function - call testWithdrawAPI() in console
        window.testWithdrawAPI = async function() {
            console.log('🧪 Testing Withdraw API connection...');

            console.log('👤 User data:', userData);
            
            try {
                const testData = {
                    cardNumber: userData.cardNumber || '123456789012',
                    amount: 50
                };
                
                console.log('📤 Sending request:', testData);
                
                const response = await fetch(`${API_BASE_URL}/withdraw`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });
                
                console.log('📡 Response status:', response.status);
                console.log('📡 Response headers:', [...response.headers.entries()]);
                
                const responseText = await response.text();
                console.log('📄 Raw response:', responseText);
                console.log('📏 Response length:', responseText.length);
                
                if (responseText.trim()) {
                    try {
                        const jsonResult = JSON.parse(responseText);
                        console.log('✅ Parsed JSON:', jsonResult);
                    } catch (e) {
                        console.log('❌ Not valid JSON. Response type:', typeof responseText);
                        console.log('❌ First 200 chars:', responseText.substring(0, 200));
                        console.log('❌ Parse error:', e.message);
                    }
                } else {
                    console.log('❌ Empty response body');
                }
                
            } catch (error) {
                console.error('❌ Network error:', error);
                console.log('💡 Check if your backend server is running on http://localhost:8080');
                console.log('💡 Check CORS settings if server is running');
            }
        };

        // Test server connectivity
        window.testServer = async function() {
            console.log('🌐 Testing server connectivity...');
            
            try {
                const response = await fetch(`${API_BASE_URL}/health`, {

        // Show current session data
        window.showSession = function() {
            console.log('📊 Current session data:');
            console.log('User data:', userData);
            console.log('Session storage:', sessionStorage.getItem('atmUserData'));
            console.log('API Base URL:', API_BASE_URL);
        };

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                goBack();
            }
            
            // Quick amount shortcuts (Ctrl + number)
            if (e.ctrlKey) {
                switch(e.key) {
                    case '1':
                        document.querySelector('[data-amount="20"]').click();
                        e.preventDefault();
                        break;
                    case '2':
                        document.querySelector('[data-amount="40"]').click();
                        e.preventDefault();
                        break;
                    case '3':
                        document.querySelector('[data-amount="60"]').click();
                        e.preventDefault();
                        break;
                    case '4':
                        document.querySelector('[data-amount="80"]').click();
                        e.preventDefault();
                        break;
                    case '5':
                        document.querySelector('[data-amount="100"]').click();
                        e.preventDefault();
                        break;
                    case '6':
                        document.querySelector('[data-amount="200"]').click();
                        e.preventDefault();
                        break;
                }
            }
        });

        console.log('💡 Features: Quick amounts, custom amounts, real-time validation');
        console.log('🔒 Security: Session validation, amount limits, server integration');

    </script>
