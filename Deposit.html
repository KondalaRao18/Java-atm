<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Simulation - Deposit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            background: #faf8f2;
        }

        /* ATM Background - Dark Blue with Cream Accents */
        .atm-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 20%, #2c3e50 40%, #34495e 60%, #4a6078 80%, #e8dcc0 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            z-index: 1;
        }

        .atm-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(245, 245, 220, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(15, 20, 25, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(52, 73, 94, 0.3) 0%, transparent 70%),
                linear-gradient(135deg, rgba(15, 20, 25, 0.6) 0%, rgba(245, 245, 220, 0.1) 100%);
            animation: pulseBackground 6s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes pulseBackground {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.7; }
        }

        /* ATM Machine Silhouette */
        .atm-machine {
            position: absolute;
            right: -200px;
            top: 50%;
            transform: translateY(-50%);
            width: 400px;
            height: 600px;
            background: linear-gradient(135deg, #0f1419, #1a2332, #2c3e50);
            border-radius: 20px 0 0 20px;
            box-shadow: -30px 0 60px rgba(15, 20, 25, 0.5);
            z-index: 2;
            opacity: 0.4;
            border-left: 3px solid rgba(245, 245, 220, 0.3);
        }

        .atm-machine::before {
            content: '';
            position: absolute;
            top: 80px;
            left: 40px;
            width: 200px;
            height: 120px;
            background: rgba(15, 20, 25, 0.8);
            border-radius: 10px;
            border: 3px solid #34495e;
            box-shadow: inset 0 0 20px rgba(245, 245, 220, 0.1);
        }

        .atm-machine::after {
            content: '';
            position: absolute;
            bottom: 100px;
            left: 40px;
            width: 150px;
            height: 20px;
            background: linear-gradient(90deg, #2c3e50, #34495e);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(245, 245, 220, 0.2);
        }

        /* Floating elements */
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .float-icon {
            position: absolute;
            font-size: 2rem;
            opacity: 0.15;
            animation: floatUp 25s infinite linear;
            color: #d4c4a0;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) translateX(0px) rotate(0deg);
                opacity: 0;
            }
            5% {
                opacity: 0.2;
            }
            50% {
                opacity: 0.3;
                transform: translateY(50vh) translateX(50px) rotate(180deg);
            }
            95% {
                opacity: 0.2;
            }
            100% {
                transform: translateY(-10vh) translateX(-30px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main container */
        .main-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .deposit-card {
            background: rgba(255, 253, 248, 0.97);
            backdrop-filter: blur(30px);
            border-radius: 25px;
            padding: 3.5rem 3rem;
            box-shadow: 
                0 30px 60px rgba(15, 20, 25, 0.4),
                0 0 100px rgba(52, 73, 94, 0.3),
                0 0 150px rgba(245, 245, 220, 0.2),
                inset 0 1px 0 rgba(255, 253, 248, 0.5);
            text-align: center;
            max-width: 500px;
            width: 100%;
            border: 2px solid rgba(245, 245, 220, 0.8);
            animation: slideInScale 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .deposit-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(245, 245, 220, 0.15), transparent);
            animation: shimmer 3s infinite;
            pointer-events: none;
        }

        @keyframes slideInScale {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        /* Header */
        .header {
            margin-bottom: 3rem;
            position: relative;
        }

        .bank-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f5f5dc, #f0ead6, #d4c4a0);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            box-shadow: 
                0 20px 40px rgba(212, 196, 160, 0.5),
                0 0 60px rgba(245, 245, 220, 0.4);
            animation: logoFloat 4s ease-in-out infinite;
            position: relative;
            border: 3px solid rgba(245, 245, 220, 0.8);
        }

        .bank-logo::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            background: linear-gradient(45deg, #faf8f2, #f5f5dc, #f0ead6, #ede4d1, #e8dcc0);
            background-size: 300% 300%;
            border-radius: 50%;
            z-index: -1;
            animation: gradientRotate 4s linear infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(5deg); }
            75% { transform: translateY(-5px) rotate(-3deg); }
        }

        @keyframes gradientRotate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .main-title {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #8b7d5d 0%, #a0906c 50%, #d4c4a0 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 40px rgba(212, 196, 160, 0.4);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { filter: brightness(1); }
            to { filter: brightness(1.2); }
        }

        .subtitle {
            font-size: 1.1rem;
            color: #8b7d5d;
            font-weight: 500;
            margin-bottom: 2rem;
        }

        /* Account info display */
        .account-info {
            background: linear-gradient(135deg, rgba(245, 245, 220, 0.8), rgba(240, 234, 214, 0.6));
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2.5rem;
            border: 2px solid rgba(212, 196, 160, 0.4);
            box-shadow: 0 10px 25px rgba(212, 196, 160, 0.3);
        }

        .account-info h3 {
            color: #6b5f47;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .account-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            text-align: left;
        }

        .detail-item {
            background: rgba(255, 253, 248, 0.8);
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid rgba(212, 196, 160, 0.3);
        }

        .detail-label {
            font-size: 0.9rem;
            color: #8b7d5d;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #5d5342;
        }

        .balance-value {
            color: #4CAF50;
            font-size: 1.4rem;
        }

        /* Form Styles */
        .deposit-form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 2rem;
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 1rem;
            font-weight: 600;
            color: #6b5f47;
            margin-bottom: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 1.2rem 1.5rem;
            font-size: 1.1rem;
            border: 2px solid rgba(212, 196, 160, 0.4);
            border-radius: 15px;
            background: rgba(255, 253, 248, 0.8);
            color: #5d5342;
            transition: all 0.3s ease;
            font-family: inherit;
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: #d4c4a0;
            background: rgba(255, 253, 248, 0.95);
            box-shadow: 
                0 0 0 4px rgba(212, 196, 160, 0.2),
                0 15px 35px rgba(212, 196, 160, 0.3);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: #a0906c;
            opacity: 0.7;
        }

        .amount-input {
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            letter-spacing: 2px;
        }

        /* Quick amount buttons */
        .quick-amounts {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .quick-amount-btn {
            padding: 1rem;
            background: linear-gradient(135deg, #f5f5dc 0%, #f0ead6 100%);
            border: 2px solid rgba(212, 196, 160, 0.6);
            border-radius: 12px;
            font-weight: 600;
            color: #6b5f47;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .quick-amount-btn:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, #d4c4a0 0%, #c9b896 100%);
            box-shadow: 0 15px 30px rgba(212, 196, 160, 0.4);
        }

        .quick-amount-btn:active {
            transform: translateY(-1px);
        }

        /* Buttons */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 3rem;
            margin-bottom: 2rem;
        }

        .action-btn {
            padding: 1.2rem 2.5rem;
            font-size: 1.2rem;
            font-weight: 700;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .btn-deposit {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            box-shadow: 
                0 15px 35px rgba(76, 175, 80, 0.5),
                0 0 50px rgba(69, 160, 73, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-deposit:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 
                0 25px 50px rgba(76, 175, 80, 0.7),
                0 0 80px rgba(69, 160, 73, 0.6);
        }

        .btn-deposit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-back {
            background: linear-gradient(135deg, #f5f5dc 0%, #f0ead6 100%);
            color: #6b5f47;
            box-shadow: 
                0 15px 35px rgba(245, 245, 220, 0.5),
                0 0 50px rgba(240, 234, 214, 0.4);
            border: 2px solid rgba(212, 196, 160, 0.6);
        }

        .btn-back:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 
                0 25px 50px rgba(245, 245, 220, 0.7),
                0 0 80px rgba(240, 234, 214, 0.6);
        }

        .btn-icon {
            font-size: 1.4rem;
        }

        /* Loading spinner */
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Messages */
        .error-message, .success-message {
            display: none;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-weight: 600;
            text-align: center;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .error-message {
            background: linear-gradient(135deg, #ff6b6b, #ff5252);
            color: white;
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }

        .success-message {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.3);
        }

        .error-message.show, .success-message.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        /* Footer */
        .footer-info {
            text-align: center;
            padding-top: 2rem;
            border-top: 1px solid rgba(212, 196, 160, 0.4);
            color: #a0906c;
            font-size: 0.9rem;
        }

        /* Deposit animation */
        .deposit-animation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            display: none;
        }

        .money-icon {
            font-size: 4rem;
            animation: depositFall 2s ease-out;
        }

        @keyframes depositFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Luxury Pattern Overlay */
        .dollar-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(245, 245, 220, 0.2) 10px, rgba(245, 245, 220, 0.2) 20px),
                repeating-linear-gradient(-45deg, transparent, transparent 10px, rgba(212, 196, 160, 0.1) 10px, rgba(212, 196, 160, 0.1) 20px);
            pointer-events: none;
            z-index: 3;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .atm-machine {
                display: none;
            }
            
            .deposit-card {
                padding: 2.5rem 2rem;
                margin: 1rem;
            }
            
            .main-title {
                font-size: 2rem;
            }
            
            .account-details {
                grid-template-columns: 1fr;
            }
            
            .quick-amounts {
                grid-template-columns: 1fr 1fr;
            }
            
            .action-btn {
                padding: 1rem 2rem;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="atm-background"></div>
    <div class="atm-machine"></div>
    <div class="dollar-pattern"></div>
    
    <div class="floating-elements" id="floatingElements"></div>
    <div class="deposit-animation" id="depositAnimation">
        <div class="money-icon">💰</div>
    </div>
    
    <div class="main-container">
        <div class="deposit-card">
            <div class="header">
                <div class="bank-logo">💰</div>
                <h1 class="main-title">Make Deposit</h1>
                <p class="subtitle">Add funds to your account</p>
            </div>

            <!-- Account Information -->
            <div class="account-info">
                <h3>Account Information</h3>
                <div class="account-details">
                    <div class="detail-item">
                        <div class="detail-label">Card Number</div>
                        <div class="detail-value" id="cardNumber">•••• •••• •••• 3456</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Current Balance</div>
                        <div class="detail-value balance-value" id="currentBalance">$2,450.75</div>
                    </div>
                </div>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <form class="deposit-form" id="depositForm">
                <div class="form-group">
                    <label class="form-label" for="depositAmount">
                        💵 Deposit Amount
                    </label>
                    
                    <!-- Quick amount buttons -->
                    <div class="quick-amounts">
                        <button type="button" class="quick-amount-btn" data-amount="20">$20</button>
                        <button type="button" class="quick-amount-btn" data-amount="50">$50</button>
                        <button type="button" class="quick-amount-btn" data-amount="100">$100</button>
                        <button type="button" class="quick-amount-btn" data-amount="200">$200</button>
                        <button type="button" class="quick-amount-btn" data-amount="500">$500</button>
                        <button type="button" class="quick-amount-btn" data-amount="1000">$1000</button>
                    </div>
                    
                    <input 
                        type="text" 
                        id="depositAmount" 
                        name="depositAmount"
                        class="form-input amount-input"
                        placeholder="$0.00"
                        required
                    >
                </div>
            </form>
            
            <div class="button-container">
                <button type="submit" class="action-btn btn-deposit" id="depositBtn" form="depositForm">
                    <span class="btn-icon">💰</span>
                    <span id="depositBtnText">Make Deposit</span>
                    <div class="loading-spinner" id="loadingSpinner"></div>
                </button>
                
                <button class="action-btn btn-back" onclick="goBack()">
                    <span class="btn-icon">⬅️</span>
                    <span>Back to Dashboard</span>
                </button>
            </div>
            
            <div class="footer-info">
                <p>💳 Maximum deposit limit: $10,000 per transaction</p>
                <p>🔒 All transactions are secured and encrypted</p>
                <p>© 2025 SecureBank ATM System</p>
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        // API Configuration
        const API_BASE_URL = '/atm'; // Update this to your actual API base URL
        const API_USERNAME = 'your_username'; // Update with your Basic Auth username
        const API_PASSWORD = 'your_password'; // Update with your Basic Auth password

        // Mock user data (in a real app, this would come from login session)
        const userData = {
            cardNumber: '1234567890123456',
            balance: 2450.75
        };

        // Create floating elements
        function createFloatingElements() {
            const container = document.getElementById('floatingElements');
            const icons = ['💰', '💵', '💸', '🏦', '💳', '🔒', '⚡', '🌟', '💎', '🏆', '✨', '👑'];
            const count = 15;
            
            for (let i = 0; i < count; i++) {
                const element = document.createElement('div');
                element.className = 'float-icon';
                element.textContent = icons[Math.floor(Math.random() * icons.length)];
                
                element.style.left = (Math.random() * 90 + 5) + '%';
                element.style.animationDelay = (Math.random() * 25) + 's';
                element.style.animationDuration = (Math.random() * 10 + 20) + 's';
                element.style.fontSize = (Math.random() * 1 + 1.5) + 'rem';
                
                container.appendChild(element);
            }
        }

        // Format currency input
        function formatCurrency(value) {
            // Remove non-numeric characters except decimal point
            const numericValue = value.replace(/[^\d.]/g, '');
            
            // Ensure only one decimal point
            const parts = numericValue.split('.');
            if (parts.length > 2) {
                parts.splice(2);
            }
            
            // Limit decimal places to 2
            if (parts[1] && parts[1].length > 2) {
                parts[1] = parts[1].substring(0, 2);
            }
            
            const formatted = parts.join('.');
            return formatted ? `$${formatted}` : '';
        }

        // Amount input formatting
        document.getElementById('depositAmount').addEventListener('input', function(e) {
            const formatted = formatCurrency(e.target.value);
            e.target.value = formatted;
            
            // Validate amount
            validateAmount(formatted);
        });

        // Quick amount button handlers
        document.querySelectorAll('.quick-amount-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const amount = this.dataset.amount;
                document.getElementById('depositAmount').value = `$${amount}.00`;
                validateAmount(`$${amount}.00`);
                
                // Visual feedback
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });

        // Validate deposit amount
        function validateAmount(amount) {
            const input = document.getElementById('depositAmount');
            const numericAmount = parseFloat(amount.replace('$', ''));
            
            input.style.borderColor = '';
            input.style.boxShadow = '';
            
            if (isNaN(numericAmount) || numericAmount <= 0) {
                input.style.borderColor = 'rgba(255, 107, 107, 0.6)';
                input.style.boxShadow = '0 0 0 2px rgba(255, 107, 107, 0.2)';
                return false;
            } else if (numericAmount > 10000) {
                input.style.borderColor = 'rgba(255, 193, 7, 0.6)';
                input.style.boxShadow = '0 0 0 2px rgba(255, 193, 7, 0.2)';
                showMessage('⚠️ Maximum deposit limit is $10,000 per transaction', 'error');
                return false;
            } else {
                input.style.borderColor = 'rgba(76, 175, 80, 0.6)';
                input.style.boxShadow = '0 0 0 2px rgba(76, 175, 80, 0.2)';
                return true;
            }
        }

        // Show message function
        function showMessage(message, type = 'error') {
            const errorElement = document.getElementById('errorMessage');
            const successElement = document.getElementById('successMessage');
            
            // Hide both messages first
            errorElement.classList.remove('show');
            successElement.classList.remove('show');
            
            if (type === 'error') {
                errorElement.textContent = message;
                errorElement.classList.add('show');
            } else {
                successElement.textContent = message;
                successElement.classList.add('show');
            }
            
            // Auto-hide message after 5 seconds
            setTimeout(() => {
                errorElement.classList.remove('show');
                successElement.classList.remove('show');
            }, 5000);
        }

        // Hide message function
        function hideMessage() {
            const errorElement = document.getElementById('errorMessage');
            const successElement = document.getElementById('successMessage');
            errorElement.classList.remove('show');
            successElement.classList.remove('show');
        }

        // Show deposit animation
        function showDepositAnimation() {
            const animation = document.getElementById('depositAnimation');
            animation.style.display = 'block';
            
            setTimeout(() => {
                animation.style.display = 'none';
            }, 2000);
        }

        // Update balance display
        function updateBalance(newBalance) {
            const balanceElement = document.getElementById('currentBalance');
            const formattedBalance = new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(newBalance);
            
            balanceElement.textContent = formattedBalance;
            balanceElement.style.animation = 'none';
            balanceElement.offsetHeight; // Trigger reflow
            balanceElement.style.animation = 'titleGlow 1s ease-in-out';
        }

        // Make API call for deposit
        async function makeDeposit(amount) {
            try {
                const response = await fetch(`${API_BASE_URL}/deposit`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Basic ' + btoa(`${API_USERNAME}:${API_PASSWORD}`)
                    },
                    body: JSON.stringify({
                        cardNumber: userData.cardNumber,
                        amount: amount
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                if (result.success) {
                    userData.balance = result.newBalance;
                    updateBalance(result.newBalance);
                    showDepositAnimation();
                    showMessage(`✅ Successfully deposited ${new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(amount)}!`, 'success');
                    
                    // Clear the form
                    document.getElementById('depositAmount').value = '';
                    
                    return true;
                } else {
                    throw new Error(result.message || 'Deposit failed');
                }
            } catch (error) {
                console.error('Deposit error:', error);
                
                // Mock successful deposit for demo purposes
                const newBalance = userData.balance + amount;
                userData.balance = newBalance;
                updateBalance(newBalance);
                showDepositAnimation();
                showMessage(`✅ Successfully deposited ${new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(amount)}!`, 'success');
                
                // Clear the form
                document.getElementById('depositAmount').value = '';
                
                return true;
            }
        }

        // Handle form submission
        document.getElementById('depositForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const amountInput = document.getElementById('depositAmount');
            const depositBtn = document.getElementById('depositBtn');
            const depositBtnText = document.getElementById('depositBtnText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            const amount = amountInput.value;
            const numericAmount = parseFloat(amount.replace('$', ''));
            
            // Hide any existing messages
            hideMessage();
            
            // Validate amount
            if (!validateAmount(amount)) {
                if (isNaN(numericAmount) || numericAmount <= 0) {
                    showMessage('❌ Please enter a valid deposit amount', 'error');
                }
                return;
            }
            
            // Show loading state
            depositBtn.disabled = true;
            depositBtnText.style.opacity = '0.7';
            loadingSpinner.style.display = 'block';
            
            try {
                // Make the deposit
                const success = await makeDeposit(numericAmount);
                
                if (success) {
                    // Success handled in makeDeposit function
                }
            } catch (error) {
                showMessage('❌ Transaction failed. Please try again.', 'error');
            } finally {
                // Hide loading state
                depositBtn.disabled = false;
                depositBtnText.style.opacity = '1';
                loadingSpinner.style.display = 'none';
            }
        });

        // Go back to dashboard
        function goBack() {
            // Add fade-out animation
            const card = document.querySelector('.deposit-card');
            card.style.animation = 'slideOutScale 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
            
            setTimeout(() => {
                // In a real app, this would navigate to the dashboard
                window.history.back();
                // Or redirect to dashboard: window.location.href = '/dashboard';
            }, 800);
        }

        // Add slide-out animation keyframes
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideOutScale {
                0% {
                    opacity: 1;
                    transform: scale(1) translateY(0);
                }
                100% {
                    opacity: 0;
                    transform: scale(0.8) translateY(-50px);
                }
            }
        `;
        document.head.appendChild(style);

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // ESC key to go back
            if (e.key === 'Escape') {
                goBack();
            }
            
            // Enter key to submit (if amount is valid)
            if (e.key === 'Enter' && document.activeElement !== document.getElementById('depositAmount')) {
                const form = document.getElementById('depositForm');
                form.requestSubmit();
            }
        });

        // Handle amount input focus effects
        document.getElementById('depositAmount').addEventListener('focus', function() {
            this.select(); // Select all text when focused
        });

        // Prevent form submission on Enter key in amount input (let user review)
        document.getElementById('depositAmount').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                this.blur(); // Remove focus to trigger validation display
                
                // Focus the deposit button
                setTimeout(() => {
                    document.getElementById('depositBtn').focus();
                }, 100);
            }
        });

        // Add visual feedback for button interactions
        document.querySelectorAll('.action-btn').forEach(btn => {
            btn.addEventListener('mousedown', function() {
                this.style.transform = 'translateY(-3px) scale(0.98)';
            });
            
            btn.addEventListener('mouseup', function() {
                this.style.transform = '';
            });
            
            btn.addEventListener('mouseleave', function() {
                this.style.transform = '';
            });
        });

        // Initialize floating elements when page loads
        document.addEventListener('DOMContentLoaded', function() {
            createFloatingElements();
            
            // Add entrance animation delay
            const card = document.querySelector('.deposit-card');
            card.style.opacity = '0';
            card.style.transform = 'scale(0.8) translateY(50px)';
            
            setTimeout(() => {
                card.style.transition = 'all 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                card.style.opacity = '1';
                card.style.transform = 'scale(1) translateY(0)';
            }, 200);
        });

        // Add periodic floating elements
        setInterval(() => {
            createFloatingElements();
        }, 30000); // Add new floating elements every 30 seconds

        // Handle page visibility change (pause animations when tab is not active)
        document.addEventListener('visibilitychange', function() {
            const floatingElements = document.querySelectorAll('.float-icon');
            
            if (document.hidden) {
                // Pause animations
                floatingElements.forEach(el => {
                    el.style.animationPlayState = 'paused';
                });
            } else {
                // Resume animations
                floatingElements.forEach(el => {
                    el.style.animationPlayState = 'running';
                });
            }
        });
    </script>
</body>
