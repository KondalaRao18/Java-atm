<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Simulation - Deposit</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            position: relative;
            background: #faf8f2;
            overflow-x: hidden; /* Only prevent horizontal scroll */
        }

        /* ATM Background - Dark Blue with Cream Accents */
        .atm-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 20%, #2c3e50 40%, #34495e 60%, #4a6078 80%, #e8dcc0 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            z-index: 1;
        }

        .atm-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(245, 245, 220, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(15, 20, 25, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(52, 73, 94, 0.3) 0%, transparent 70%),
                linear-gradient(135deg, rgba(15, 20, 25, 0.6) 0%, rgba(245, 245, 220, 0.1) 100%);
            animation: pulseBackground 6s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes pulseBackground {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.7; }
        }

        /* ATM Machine Silhouette */
        .atm-machine {
            position: fixed; /* Changed from absolute to fixed */
            right: -200px;
            top: 50%;
            transform: translateY(-50%);
            width: 400px;
            height: 600px;
            background: linear-gradient(135deg, #0f1419, #1a2332, #2c3e50);
            border-radius: 20px 0 0 20px;
            box-shadow: -30px 0 60px rgba(15, 20, 25, 0.5);
            z-index: 2;
            opacity: 0.4;
            border-left: 3px solid rgba(245, 245, 220, 0.3);
        }

        .atm-machine::before {
            content: '';
            position: absolute;
            top: 80px;
            left: 40px;
            width: 200px;
            height: 120px;
            background: rgba(15, 20, 25, 0.8);
            border-radius: 10px;
            border: 3px solid #34495e;
            box-shadow: inset 0 0 20px rgba(245, 245, 220, 0.1);
        }

        .atm-machine::after {
            content: '';
            position: absolute;
            bottom: 100px;
            left: 40px;
            width: 150px;
            height: 20px;
            background: linear-gradient(90deg, #2c3e50, #34495e);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(245, 245, 220, 0.2);
        }

        /* Floating elements */
        .floating-elements {
            position: fixed; /* Changed from absolute to fixed */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .float-icon {
            position: absolute;
            font-size: 2rem;
            opacity: 0.15;
            animation: floatUp 25s infinite linear;
            color: #d4c4a0;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) translateX(0px) rotate(0deg);
                opacity: 0;
            }
            5% {
                opacity: 0.2;
            }
            50% {
                opacity: 0.3;
                transform: translateY(50vh) translateX(50px) rotate(180deg);
            }
            95% {
                opacity: 0.2;
            }
            100% {
                transform: translateY(-10vh) translateX(-30px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Luxury Pattern Overlay */
        .dollar-pattern {
            position: fixed; /* Changed from absolute to fixed */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(245, 245, 220, 0.2) 10px, rgba(245, 245, 220, 0.2) 20px),
                repeating-linear-gradient(-45deg, transparent, transparent 10px, rgba(212, 196, 160, 0.1) 10px, rgba(212, 196, 160, 0.1) 20px);
            pointer-events: none;
            z-index: 3;
        }

        /* Main container */
        .main-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .deposit-card {
            background: rgba(255, 253, 248, 0.97);
            backdrop-filter: blur(30px);
            border-radius: 25px;
            padding: 3rem;
            box-shadow: 
                0 30px 60px rgba(15, 20, 25, 0.4),
                0 0 100px rgba(52, 73, 94, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
            border: 2px solid rgba(245, 245, 220, 0.8);
        }

        /* Header */
        .header {
            margin-bottom: 2rem;
        }

        .bank-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f5f5dc, #d4c4a0);
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            border: 3px solid rgba(245, 245, 220, 0.8);
        }

        .main-title {
            font-size: 2.2rem;
            font-weight: 900;
            color: #8b7d5d;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1rem;
            color: #8b7d5d;
            margin-bottom: 1.5rem;
        }

        /* Account info */
        .account-info {
            background: rgba(245, 245, 220, 0.6);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(212, 196, 160, 0.5);
        }

        .account-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            text-align: left;
        }

        .detail-item {
            background: rgba(255, 253, 248, 0.8);
            padding: 1rem;
            border-radius: 10px;
        }

        .detail-label {
            font-size: 0.9rem;
            color: #8b7d5d;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .detail-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #5d5342;
        }

        .balance-value {
            color: #4CAF50;
            font-size: 1.3rem;
        }

        /* Form */
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-label {
            display: block;
            font-size: 1rem;
            font-weight: 600;
            color: #6b5f47;
            margin-bottom: 1rem;
        }

        .quick-amounts {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .quick-amount-btn {
            padding: 0.8rem;
            background: #f5f5dc;
            border: 1px solid #d4c4a0;
            border-radius: 8px;
            font-weight: 600;
            color: #6b5f47;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-amount-btn:hover {
            background: #d4c4a0;
            transform: translateY(-2px);
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            font-size: 1.3rem;
            border: 2px solid rgba(212, 196, 160, 0.4);
            border-radius: 10px;
            background: rgba(255, 253, 248, 0.9);
            color: #5d5342;
            text-align: center;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }

        .form-input:focus {
            outline: none;
            border-color: #d4c4a0;
            box-shadow: 0 0 0 3px rgba(212, 196, 160, 0.2);
        }

        /* Buttons */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .action-btn {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-deposit {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-deposit:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
        }

        .btn-deposit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-back {
            background: linear-gradient(135deg, #f5f5dc, #f0ead6);
            color: #6b5f47;
        }

        .btn-back:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(245, 245, 220, 0.5);
        }

        /* Loading spinner */
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Messages */
        .message {
            display: none;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-weight: 600;
            text-align: center;
        }

        .message.error {
            background: #ff6b6b;
            color: white;
        }

        .message.success {
            background: #4CAF50;
            color: white;
        }

        .message.show {
            display: block;
        }

        /* Animation */
        .deposit-animation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            display: none;
            font-size: 4rem;
            animation: depositFall 2s ease-out;
        }

        @keyframes depositFall {
            0% {
                transform: translate(-50%, -150px) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translate(-50%, 50px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .deposit-card {
                padding: 2rem;
                margin: 1rem;
            }
            
            .quick-amounts {
                grid-template-columns: 1fr 1fr;
            }
            
            .account-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="atm-background"></div>
    <div class="atm-machine"></div>
    <div class="dollar-pattern"></div>
    
    <div class="floating-elements" id="floatingElements"></div>
    <div class="deposit-animation" id="depositAnimation">💰</div>
    
    <div class="main-container">
        <div class="deposit-card">
            <div class="header">
                <div class="bank-logo">💰</div>
                <h1 class="main-title">Make Deposit</h1>
                <p class="subtitle">Add funds to your account</p>
            </div>

            <div class="account-info">
                <div class="account-details">
                    <div class="detail-item">
                        <div class="detail-label">Card Number</div>
                        <div class="detail-value" id="cardNumber">•••• •••• ••••</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Current Balance</div>
                        <div class="detail-value balance-value" id="currentBalance">$0.00</div>
                    </div>
                </div>
            </div>

            <div id="errorMessage" class="message error"></div>
            <div id="successMessage" class="message success"></div>
            
            <form id="depositForm">
                <div class="form-group">
                    <label class="form-label">💵 Select or Enter Amount</label>
                    
                    <div class="quick-amounts">
                        <button type="button" class="quick-amount-btn" data-amount="20">$20</button>
                        <button type="button" class="quick-amount-btn" data-amount="50">$50</button>
                        <button type="button" class="quick-amount-btn" data-amount="100">$100</button>
                        <button type="button" class="quick-amount-btn" data-amount="200">$200</button>
                        <button type="button" class="quick-amount-btn" data-amount="500">$500</button>
                        <button type="button" class="quick-amount-btn" data-amount="1000">$1000</button>
                    </div>
                    
                    <input 
                        type="text" 
                        id="depositAmount" 
                        class="form-input"
                        placeholder="$0.00"
                        required
                    >
                </div>
            </form>
            
            <div class="button-container">
                <button type="submit" class="action-btn btn-deposit" id="depositBtn" form="depositForm">
                    <span>💰</span>
                    <span id="depositBtnText">Make Deposit</span>
                    <div class="loading-spinner" id="loadingSpinner"></div>
                </button>
                
                <button class="action-btn btn-back" onclick="goBack()">
                    <span>⬅️</span>
                    <span>Back to Dashboard</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost:8080/atm';
        
        // User data
        let userData = {};

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Load user data from session
            loadUserData();
            
            // Setup event listeners
            setupEventListeners();
            
            // Create floating elements
            createFloatingElements();
        });

        // Load user data from session storage
        function loadUserData() {
            const savedData = sessionStorage.getItem('atmUserData');
            
            if (!savedData) {
                alert('🔒 Please log in to access ATM services.');
                window.location.href = 'login.html';
                return;
            }
            
            try {
                userData = JSON.parse(savedData);
                
                if (!userData.isAuthenticated) {
                    throw new Error('Not authenticated');
                }
                
                // Update display
                updateUserInfo();
                console.log('✅ User data loaded:', userData);
                
            } catch (error) {
                console.error('❌ Invalid session data:', error);
                sessionStorage.removeItem('atmUserData');
                window.location.href = 'login.html';
            }
        }

        // Update user info display
        function updateUserInfo() {
            // Card number (masked)
            const cardEl = document.getElementById('cardNumber');
            if (userData.cardNumber) {
                cardEl.textContent = '•••• •••• ••' + userData.cardNumber.slice(-2);
            }
            
            // Balance
            const balanceEl = document.getElementById('currentBalance');
            if (userData.balance !== undefined) {
                balanceEl.textContent = formatCurrency(userData.balance);
            }
        }

        // Setup all event listeners
        function setupEventListeners() {
            const amountInput = document.getElementById('depositAmount');
            const depositForm = document.getElementById('depositForm');
            
            // Amount input formatting
            amountInput.addEventListener('input', function(e) {
                const formatted = formatCurrencyInput(e.target.value);
                e.target.value = formatted;
                validateAmount(formatted);
            });
            
            // Quick amount buttons
            document.querySelectorAll('.quick-amount-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const amount = this.dataset.amount;
                    amountInput.value = `$${amount}.00`;
                    validateAmount(amountInput.value);
                    
                    // Visual feedback
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => this.style.transform = '', 150);
                });
            });
            
            // Form submission
            depositForm.addEventListener('submit', handleDeposit);
            
            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') goBack();
            });
        }

        // Format currency input
        function formatCurrencyInput(value) {
            const numeric = value.replace(/[^\d.]/g, '');
            const parts = numeric.split('.');
            if (parts.length > 2) parts.splice(2);
            if (parts[1] && parts[1].length > 2) parts[1] = parts[1].substring(0, 2);
            const formatted = parts.join('.');
            return formatted ? `$${formatted}` : '';
        }

        // Format currency for display
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(amount);
        }

        // Validate amount
        function validateAmount(amount) {
            const input = document.getElementById('depositAmount');
            const numeric = parseFloat(amount.replace('$', ''));
            
            input.style.borderColor = '';
            
            if (isNaN(numeric) || numeric <= 0) {
                input.style.borderColor = '#ff6b6b';
                return false;
            } else if (numeric > 10000) {
                input.style.borderColor = '#ffc107';
                showMessage('Maximum deposit limit is $10,000', 'error');
                return false;
            } else {
                input.style.borderColor = '#4CAF50';
                return true;
            }
        }

        // Handle deposit form submission
        async function handleDeposit(e) {
            e.preventDefault();
            
            const amountInput = document.getElementById('depositAmount');
            const depositBtn = document.getElementById('depositBtn');
            const btnText = document.getElementById('depositBtnText');
            const spinner = document.getElementById('loadingSpinner');
            
            const amount = amountInput.value;
            const numericAmount = parseFloat(amount.replace('$', ''));
            
            hideMessage();
            
            // Validate
            if (!validateAmount(amount)) {
                showMessage('Please enter a valid amount', 'error');
                return;
            }
            
            // Show loading
            depositBtn.disabled = true;
            btnText.style.display = 'none';
            spinner.style.display = 'block';
            
            try {
                // Make API call
                await makeDeposit(numericAmount);
                
                // Success
                showDepositAnimation();
                showMessage(`Successfully deposited ${formatCurrency(numericAmount)}!`, 'success');
                amountInput.value = '';
                
            } catch (error) {
                console.error('Deposit failed:', error);
                showMessage(error.message || 'Transaction failed. Please try again.', 'error');
                
            } finally {
                // Hide loading
                depositBtn.disabled = false;
                btnText.style.display = 'block';
                spinner.style.display = 'none';
            }
        }

        // Make deposit API call
        async function makeDeposit(amount) {
            console.log('🏦 Making deposit request:', {
                url: `${API_BASE_URL}/deposit`,
                cardNumber: userData.cardNumber,
                amount: amount
            });

            const response = await fetch(`${API_BASE_URL}/deposit`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    cardNumber: userData.cardNumber,
                    amount: amount
                })
            });
            
            console.log('📡 Response status:', response.status);
            console.log('📡 Response headers:', response.headers.get('content-type'));
            
            // Read response body once
            const responseText = await response.text();
            console.log('📄 Raw response:', responseText);
            
            if (!response.ok) {
                console.error('❌ API Error Response:', responseText);
                throw new Error(`HTTP ${response.status}: ${responseText}`);
            }
            
            // Check if your backend returns "Amount Deposited" as success
            if (responseText.includes('Amount Deposited') || responseText.includes('Deposited') || responseText.includes('Success')) {
                console.log('✅ Deposit successful (text response)');
                
                // Update balance locally since backend doesn't return new balance
                const newBalance = userData.balance + amount;
                userData.balance = newBalance;
                sessionStorage.setItem('atmUserData', JSON.stringify(userData));
                updateUserInfo();
                
                return { success: true, message: responseText, newBalance: newBalance };
            }
            
            // Try to parse as JSON (in case backend changes to JSON later)
            const contentType = response.headers.get('content-type');
            if (contentType && contentType.includes('application/json')) {
                try {
                    const result = JSON.parse(responseText);
                    console.log('📦 API JSON Result:', result);
                    
                    if (result.success || result.newBalance !== undefined || result.balance !== undefined) {
                        const newBalance = result.newBalance || result.balance || (userData.balance + amount);
                        userData.balance = newBalance;
                        sessionStorage.setItem('atmUserData', JSON.stringify(userData));
                        updateUserInfo();
                        return result;
                    } else {
                        throw new Error(result.message || result.error || 'Deposit failed');
                    }
                } catch (parseError) {
                    console.error('❌ JSON Parse Error:', parseError);
                    throw new Error('Server returned invalid JSON: ' + responseText.substring(0, 100));
                }
            }
            
            // If we get here, the response is not recognized
            throw new Error('Unexpected server response: ' + responseText);
        }

        // Show message
        function showMessage(text, type) {
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            
            errorEl.classList.remove('show');
            successEl.classList.remove('show');
            
            if (type === 'error') {
                errorEl.textContent = text;
                errorEl.classList.add('show');
            } else {
                successEl.textContent = text;
                successEl.classList.add('show');
            }
            
            setTimeout(hideMessage, 5000);
        }

        // Hide message
        function hideMessage() {
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
        }

        // Show deposit animation
        function showDepositAnimation() {
            const animation = document.getElementById('depositAnimation');
            animation.style.display = 'block';
            setTimeout(() => animation.style.display = 'none', 2000);
        }

        // Go back to dashboard
        function goBack() {
            window.location.href = 'DashBoard.html';
        }

        // Create floating elements
        function createFloatingElements() {
            const container = document.getElementById('floatingElements');
            const icons = ['💰', '💵', '💸', '🏦', '💳', '🔒', '⚡', '🌟', '💎', '✨'];
            
            for (let i = 0; i < 10; i++) {
                const element = document.createElement('div');
                element.className = 'float-icon';
                element.textContent = icons[Math.floor(Math.random() * icons.length)];
                element.style.left = Math.random() * 90 + 5 + '%';
                element.style.animationDelay = Math.random() * 25 + 's';
                element.style.animationDuration = Math.random() * 10 + 20 + 's';
                container.appendChild(element);
            }
        }

        // Debug function - call testAPI() in console
        window.testAPI = async function() {
            console.log('🧪 Testing API connection...');
            console.log('🔗 API URL:', `${API_BASE_URL}/deposit`);
            console.log('👤 User data:', userData);
            
            try {
                const testData = {
                    cardNumber: userData.cardNumber || '123456789012',
                    amount: 50
                };
                
                console.log('📤 Sending request:', testData);
                
                const response = await fetch(`${API_BASE_URL}/deposit`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });
                
                console.log('📡 Response status:', response.status);
                console.log('📡 Response headers:', [...response.headers.entries()]);
                
                // Read response body only once
                const responseText = await response.text();
                console.log('📄 Raw response:', responseText);
                console.log('📏 Response length:', responseText.length);
                
                // Try to parse as JSON
                if (responseText.trim()) {
                    try {
                        const jsonResult = JSON.parse(responseText);
                        console.log('✅ Parsed JSON:', jsonResult);
                    } catch (e) {
                        console.log('❌ Not valid JSON. Response type:', typeof responseText);
                        console.log('❌ First 200 chars:', responseText.substring(0, 200));
                        console.log('❌ Parse error:', e.message);
                    }
                } else {
                    console.log('❌ Empty response body');
                }
                
            } catch (error) {
                console.error('❌ Network error:', error);
