<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Simulation - Transaction History</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            position: relative;
            background: #faf8f2;
            overflow-x: hidden;
        }

        /* ATM Background - Dark Blue with Cream Accents */
        .atm-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 20%, #2c3e50 40%, #34495e 60%, #4a6078 80%, #e8dcc0 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            z-index: 1;
        }

        .atm-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(245, 245, 220, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(15, 20, 25, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(52, 73, 94, 0.3) 0%, transparent 70%),
                linear-gradient(135deg, rgba(15, 20, 25, 0.6) 0%, rgba(245, 245, 220, 0.1) 100%);
            animation: pulseBackground 6s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes pulseBackground {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.7; }
        }

        /* ATM Machine Silhouette */
        .atm-machine {
            position: fixed;
            right: -200px;
            top: 50%;
            transform: translateY(-50%);
            width: 400px;
            height: 600px;
            background: linear-gradient(135deg, #0f1419, #1a2332, #2c3e50);
            border-radius: 20px 0 0 20px;
            box-shadow: -30px 0 60px rgba(15, 20, 25, 0.5);
            z-index: 2;
            opacity: 0.4;
            border-left: 3px solid rgba(245, 245, 220, 0.3);
        }

        .atm-machine::before {
            content: '';
            position: absolute;
            top: 80px;
            left: 40px;
            width: 200px;
            height: 120px;
            background: rgba(15, 20, 25, 0.8);
            border-radius: 10px;
            border: 3px solid #34495e;
            box-shadow: inset 0 0 20px rgba(245, 245, 220, 0.1);
        }

        .atm-machine::after {
            content: '';
            position: absolute;
            bottom: 100px;
            left: 40px;
            width: 150px;
            height: 20px;
            background: linear-gradient(90deg, #2c3e50, #34495e);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(245, 245, 220, 0.2);
        }

        /* Floating elements */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .float-icon {
            position: absolute;
            font-size: 2rem;
            opacity: 0.15;
            animation: floatUp 25s infinite linear;
            color: #d4c4a0;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) translateX(0px) rotate(0deg);
                opacity: 0;
            }
            5% {
                opacity: 0.2;
            }
            50% {
                opacity: 0.3;
                transform: translateY(50vh) translateX(50px) rotate(180deg);
            }
            95% {
                opacity: 0.2;
            }
            100% {
                transform: translateY(-10vh) translateX(-30px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Luxury Pattern Overlay */
        .dollar-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(245, 245, 220, 0.2) 10px, rgba(245, 245, 220, 0.2) 20px),
                repeating-linear-gradient(-45deg, transparent, transparent 10px, rgba(212, 196, 160, 0.1) 10px, rgba(212, 196, 160, 0.1) 20px);
            pointer-events: none;
            z-index: 3;
        }

        /* Main container */
        .main-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 2rem;
            padding-top: 3rem;
        }

        .transaction-card {
            background: rgba(255, 253, 248, 0.97);
            backdrop-filter: blur(30px);
            border-radius: 25px;
            padding: 3rem;
            box-shadow: 
                0 30px 60px rgba(15, 20, 25, 0.4),
                0 0 100px rgba(52, 73, 94, 0.3),
                0 0 150px rgba(245, 245, 220, 0.2);
            max-width: 1200px;
            width: 100%;
            border: 2px solid rgba(245, 245, 220, 0.8);
            animation: slideInScale 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes slideInScale {
            0% {
                opacity: 0;
                transform: scale(0.9) translateY(50px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .bank-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f5f5dc, #d4c4a0);
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            border: 3px solid rgba(245, 245, 220, 0.8);
        }

        .main-title {
            font-size: 2.2rem;
            font-weight: 900;
            color: #8b7d5d;
            margin-bottom: 0.5rem;
        }

        .card-info {
            font-size: 1rem;
            color: #8b7d5d;
            margin-bottom: 1rem;
        }

        .balance-info {
            background: rgba(245, 245, 220, 0.6);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1.5rem auto;
            text-align: center;
            color: #5d5342;
            font-weight: 700;
            font-size: 1.2rem;
            border: 1px solid rgba(212, 196, 160, 0.5);
        }

        /* Account info */
        .account-info {
            background: rgba(245, 245, 220, 0.6);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(212, 196, 160, 0.5);
        }

        .account-details {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 1rem;
            text-align: center;
        }

        .detail-item {
            background: rgba(255, 253, 248, 0.8);
            padding: 1rem;
            border-radius: 10px;
        }

        .detail-label {
            font-size: 0.9rem;
            color: #8b7d5d;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .detail-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: #5d5342;
        }

        .balance-value {
            color: #4CAF50;
            font-size: 1.2rem;
        }

        /* Filter section */
        .filter-section {
            background: rgba(245, 245, 220, 0.3);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(212, 196, 160, 0.4);
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .filter-label {
            font-size: 0.8rem;
            font-weight: 600;
            color: #6b5f47;
        }

        .filter-input, .filter-select {
            padding: 0.7rem;
            border: 1px solid rgba(212, 196, 160, 0.4);
            border-radius: 8px;
            background: rgba(255, 253, 248, 0.9);
            color: #5d5342;
            font-size: 0.9rem;
        }

        .filter-input:focus, .filter-select:focus {
            outline: none;
            border-color: #d4c4a0;
            box-shadow: 0 0 0 2px rgba(212, 196, 160, 0.2);
        }

        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }

        /* Transaction list */
        .transaction-list {
            background: rgba(255, 253, 248, 0.5);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(212, 196, 160, 0.3);
        }

        .transaction-header {
            background: linear-gradient(135deg, #d4c4a0, #c9b896);
            padding: 1rem;
            color: #5d5342;
            font-weight: 700;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr 1fr 1fr;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .transaction-item {
            padding: 1rem;
            border-bottom: 1px solid rgba(212, 196, 160, 0.2);
            display: grid;
            grid-template-columns: 1fr 2fr 1fr 1fr 1fr;
            gap: 0.5rem;
            align-items: center;
            transition: all 0.3s ease;
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
            font-size: 0.9rem;
        }

        .transaction-item:hover {
            background: rgba(245, 245, 220, 0.3);
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .transaction-date {
            color: #8b7d5d;
            font-weight: 500;
        }

        .transaction-description {
            font-weight: 600;
            color: #5d5342;
        }

        .transaction-type {
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            text-align: center;
        }

        .type-debit {
            background: linear-gradient(135deg, #ff6b6b, #ff5252);
            color: white;
        }

        .type-credit {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .transaction-amount {
            font-weight: 700;
            text-align: right;
        }

        .amount-debit {
            color: #d32f2f;
        }

        .amount-credit {
            color: #388e3c;
        }

        .transaction-balance {
            font-weight: 600;
            color: #6b5f47;
            text-align: right;
        }

        /* Buttons */
        .action-btn {
            padding: 0.7rem 1.2rem;
            font-size: 0.8rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-filter {
            background: linear-gradient(135deg, #d4c4a0, #c9b896);
            color: #5d5342;
        }

        .btn-clear {
            background: linear-gradient(135deg, #f5f5dc, #f0ead6);
            color: #6b5f47;
        }

        .btn-back {
            background: linear-gradient(135deg, #8b7d5d, #a0906c);
            color: #faf8f2;
            margin-top: 2rem;
            padding: 1rem 2rem;
            font-size: 1rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Loading and states */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(212, 196, 160, 0.3);
            border-top: 4px solid #d4c4a0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #8b7d5d;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Messages */
        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-weight: 600;
            text-align: center;
            display: none;
        }

        .message.error {
            background: #ff6b6b;
            color: white;
        }

        .message.success {
            background: #4CAF50;
            color: white;
        }

        .message.show {
            display: block;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin: 2rem 0;
        }

        .pagination-btn {
            padding: 0.7rem 1rem;
            border: 1px solid rgba(212, 196, 160, 0.6);
            background: rgba(255, 253, 248, 0.8);
            color: #6b5f47;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .pagination-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #d4c4a0, #c9b896);
            color: #5d5342;
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-info {
            color: #8b7d5d;
            font-weight: 600;
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .transaction-header, .transaction-item {
                grid-template-columns: 1fr 2fr 1fr 1fr;
            }
            
            .transaction-balance {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .atm-machine {
                display: none;
            }
            
            .main-container {
                padding: 1rem;
                padding-top: 2rem;
            }
            
            .transaction-card {
                padding: 2rem;
            }
            
            .account-details {
                grid-template-columns: 1fr;
            }
            
            .filter-grid {
                grid-template-columns: 1fr;
            }
            
            .transaction-header, .transaction-item {
                grid-template-columns: 1fr 1fr;
                gap: 1rem;
            }
            
            .main-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="atm-background"></div>
    <div class="atm-machine"></div>
    <div class="dollar-pattern"></div>
    <div class="floating-elements" id="floatingElements"></div>
    
    <div class="main-container">
        <div class="transaction-card">
            <div class="header">
                <div class="bank-logo">üìä</div>
                <h1 class="main-title">Transaction History</h1>
                <div class="card-info" id="cardInfo">Card: ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ä¢‚Ä¢‚Ä¢‚Ä¢</div>
            </div>

            <div class="account-info">
                <div class="account-details">
                    <div class="detail-item">
                        <div class="detail-label">Card Number</div>
                        <div class="detail-value" id="cardNumber">‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ä¢‚Ä¢‚Ä¢‚Ä¢</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Current Balance</div>
                        <div class="detail-value balance-value" id="currentBalance">$0.00</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Account Type</div>
                        <div class="detail-value" id="accountType">Checking</div>
                    </div>
                </div>
            </div>

            <div id="errorMessage" class="message error"></div>
            <div id="successMessage" class="message success"></div>
            
            <div class="filter-section">
                <div class="filter-grid">
                    <div class="filter-group">
                        <label class="filter-label">üìÖ From Date</label>
                        <input type="date" class="filter-input" id="fromDate">
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">üìÖ To Date</label>
                        <input type="date" class="filter-input" id="toDate">
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">üîç Type</label>
                        <select class="filter-select" id="transactionType">
                            <option value="">All Types</option>
                            <option value="debit">Withdrawal</option>
                            <option value="credit">Deposit</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">üí∞ Amount</label>
                        <select class="filter-select" id="amountRange">
                            <option value="">All Amounts</option>
                            <option value="0-100">$0 - $100</option>
                            <option value="100-500">$100 - $500</option>
                            <option value="500+">$500+</option>
                        </select>
                    </div>
                </div>
                
                <div class="filter-buttons">
                    <button class="action-btn btn-filter" onclick="applyFilters()">
                        üîç Filter
                    </button>
                    <button class="action-btn btn-clear" onclick="clearFilters()">
                        üóëÔ∏è Clear
                    </button>
                </div>
            </div>
            
            <div class="transaction-list">
                <div class="transaction-header">
                    <div>üìÖ Date</div>
                    <div>üìù Description</div>
                    <div>üè∑Ô∏è Type</div>
                    <div>üí∞ Amount</div>
                    <div>üíº Balance</div>
                </div>
                
                <div id="transactionContainer">
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
            
            <div class="pagination" id="pagination" style="display: none;">
                <button class="pagination-btn" id="prevBtn" onclick="changePage(-1)">‚¨ÖÔ∏è Previous</button>
                <span class="pagination-info" id="pageInfo">Page 1 of 1</span>
                <button class="pagination-btn" id="nextBtn" onclick="changePage(1)">Next ‚û°Ô∏è</button>
            </div>
            
            <button class="action-btn btn-back" onclick="goBack()">
                ‚¨ÖÔ∏è Back to Dashboard
            </button>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost:8080/atm';
        
        // User data and state
        let userData = {};
        let allTransactions = [];
        let filteredTransactions = [];
        let currentPage = 1;
        const itemsPerPage = 10;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadUserData();
            setupEventListeners();
            createFloatingElements();
            loadTransactions();
        });

        // Load user data from session storage
        function loadUserData() {
            const savedData = sessionStorage.getItem('atmUserData');
            
            if (!savedData) {
                alert('üîí Please log in to access ATM services.');
                window.location.href = 'login.html';
                return;
            }
            
            try {
                userData = JSON.parse(savedData);
                
                if (!userData.isAuthenticated) {
                    throw new Error('Not authenticated');
                }
                
                updateUserInfo();
                console.log('‚úÖ User data loaded:', userData);
                
            } catch (error) {
                console.error('‚ùå Invalid session data:', error);
                sessionStorage.removeItem('atmUserData');
                window.location.href = 'login.html';
            }
        }

        // Update user info display
        function updateUserInfo() {
            const cardEl = document.getElementById('cardNumber');
            if (userData.cardNumber) {
                cardEl.textContent = '‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ä¢‚Ä¢' + userData.cardNumber.slice(-2);
            }
            
            const balanceEl = document.getElementById('currentBalance');
            if (userData.balance !== undefined) {
                balanceEl.textContent = formatCurrency(userData.balance);
            }
            
            const cardInfoEl = document.getElementById('cardInfo');
            if (userData.cardNumber) {
                cardInfoEl.textContent = 'Card: ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ‚Ä¢‚Ä¢‚Ä¢‚Ä¢ ' + userData.cardNumber.slice(-4);
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Set default date range (last 30 days)
            const today = new Date();
            const thirtyDaysAgo = new Date(today.getTime() - 30 * 24 * 60 * 60 * 1000);
            
            document.getElementById('toDate').value = formatDateForInput(today);
            document.getElementById('fromDate').value = formatDateForInput(thirtyDaysAgo);
        }

        // Load transactions from API - BACKEND ONLY, NO SAMPLES
        async function loadTransactions() {
            try {
                showLoadingState();
                
                // Get transactions from backend API only
                const transactions = await fetchTransactions();
                
                if (transactions && transactions.length > 0) {
                    console.log('‚úÖ Successfully loaded', transactions.length, 'transactions from backend');
                    allTransactions = transactions;
                    filteredTransactions = [...allTransactions];
                    displayTransactions();
                    hideLoadingState();
                } else {
                    console.log('‚ÑπÔ∏è No transactions found for this card');
                    showEmptyState();
                    hideLoadingState();
                }
                
            } catch (error) {
                console.error('‚ùå Error loading transactions from backend:', error);
                showErrorMessage(`Unable to load transactions: ${error.message}`);
                hideLoadingState();
            }
        }

        // Fetch transactions from API using GET endpoint
        async function fetchTransactions() {
            if (!userData.cardNumber) {
                throw new Error('No card number available for transaction lookup');
            }

            console.log('üè¶ Fetching transactions from backend API:', {
                url: `${API_BASE_URL}/transactions/${userData.cardNumber}`,
                method: 'GET',
                cardNumber: userData.cardNumber
            });

            try {
                const response = await fetch(`${API_BASE_URL}/transactions/${userData.cardNumber}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                console.log('üì° Response status:', response.status);
                console.log('üì° Response headers:', Object.fromEntries(response.headers.entries()));
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('‚ùå HTTP Error:', response.status, errorText);
                    
                    if (response.status === 404) {
                        console.log('‚ÑπÔ∏è No transactions found for this card');
                        return []; // Return empty array for 404 (no transactions found)
                    }
                    
                    throw new Error(`Server error ${response.status}: ${errorText}`);
                }
                
                const responseText = await response.text();
                console.log('üìÑ Raw response length:', responseText.length);
                console.log('üìÑ Raw response preview:', responseText.substring(0, 200));
                
                if (!responseText || responseText.trim() === '') {
                    console.log('‚ÑπÔ∏è Empty response - no transactions available');
                    return [];
                }
                
                // Parse JSON response
                let result;
                try {
                    result = JSON.parse(responseText);
                    console.log('‚úÖ Successfully parsed JSON response');
                    console.log('üì¶ Parsed result:', result);
                } catch (parseError) {
                    console.error('‚ùå JSON Parse Error:', parseError);
                    console.log('‚ùå Failed to parse response as JSON:', responseText.substring(0, 500));
                    throw new Error('Invalid JSON response from server');
                }
                
                // Extract transactions from response
                let transactions = [];
                
                if (Array.isArray(result)) {
                    transactions = result;
                    console.log('üìã Found transaction array directly:', transactions.length, 'items');
                } else if (result.transactions && Array.isArray(result.transactions)) {
                    transactions = result.transactions;
                    console.log('üìã Found transactions in result.transactions:', transactions.length, 'items');
                } else if (result.data && Array.isArray(result.data)) {
                    transactions = result.data;
                    console.log('üìã Found transactions in result.data:', transactions.length, 'items');
                } else if (result.success && result.transactions) {
                    transactions = result.transactions;
                    console.log('üìã Found transactions in success response:', transactions.length, 'items');
                } else {
                    console.error('‚ùå Unexpected response format:', result);
                    throw new Error('Unexpected response format from server');
                }
                
                // Validate and normalize transaction data
                const normalizedTransactions = transactions.map((transaction, index) => {
                    try {
                        return normalizeTransaction(transaction);
                    } catch (normalizationError) {
                        console.error(`‚ùå Error normalizing transaction ${index}:`, normalizationError, transaction);
                        return null;
                    }
                }).filter(t => t !== null);
                
                // Sort transactions by date and time (most recent first)
                normalizedTransactions.sort((a, b) => {
                    // Primary sort by date (newest first)
                    const dateComparison = new Date(b.date) - new Date(a.date);
                    if (dateComparison !== 0) {
                        return dateComparison;
                    }
                    
                    // Secondary sort by time (newest first) if same date
                    if (a.time && b.time) {
                        const timeA = a.time.split(':').map(n => parseInt(n));
                        const timeB = b.time.split(':').map(n => parseInt(n));
                        
                        // Convert to minutes for comparison
                        const minutesA = timeA[0] * 60 + timeA[1] + (timeA[2] || 0) / 60;
                        const minutesB = timeB[0] * 60 + timeB[1] + (timeB[2] || 0) / 60;
                        
                        return minutesB - minutesA;
                    }
                    
                    // Tertiary sort by transaction ID (assuming higher ID = more recent)
                    return b.id.localeCompare(a.id);
                });
                
                console.log('‚úÖ Successfully normalized and sorted', normalizedTransactions.length, 'transactions (recent first)');
                return normalizedTransactions;
                
            } catch (networkError) {
                console.error('‚ùå Network/Fetch Error:', networkError);
                
                if (networkError.name === 'TypeError' && networkError.message.includes('fetch')) {
                    throw new Error('Unable to connect to server. Please check your network connection.');
                } else if (networkError.message.includes('CORS')) {
                    throw new Error('Server access blocked. Please contact administrator.');
                } else {
                    throw networkError;
                }
            }
        }

        // Normalize transaction data from your backend API
        function normalizeTransaction(transaction) {
            // Ensure required fields exist
            if (!transaction.id && !transaction.transactionId) {
                throw new Error('Transaction missing ID');
            }
            
            if (!transaction.date && !transaction.transactionDate && !transaction.timestamp) {
                throw new Error('Transaction missing date');
            }
            
            if (transaction.amount === undefined || transaction.amount === null) {
                throw new Error('Transaction missing amount');
            }
            
            // Normalize the transaction object to match your API structure
            const normalized = {
                id: transaction.id || transaction.transactionId || `TXN_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
                date: transaction.date || transaction.transactionDate || transaction.timestamp?.split('T')[0],
                time: transaction.time || transaction.transactionTime || (transaction.timestamp ? new Date(transaction.timestamp).toLocaleTimeString() : ''),
                description: normalizeDescription(transaction.description, transaction.type),
                type: normalizeType(transaction.type || transaction.transactionType),
                amount: Math.abs(parseFloat(transaction.amount)),
                balance: parseFloat(transaction.balance || transaction.currentBalance || transaction.accountBalance || 0)
            };
            
            // Validate normalized data
            if (isNaN(normalized.amount)) {
                throw new Error('Invalid amount value');
            }
            
            if (isNaN(normalized.balance)) {
                normalized.balance = 0; // Set default balance if invalid
            }
            
            console.log('‚úÖ Normalized transaction:', normalized);
            return normalized;
        }

        // Normalize transaction description to only Deposit/Withdrawal based on your API
        function normalizeDescription(description, type) {
            // If type is provided, use it for more accurate description
            if (type) {
                const typeStr = type.toLowerCase();
                if (typeStr.includes('withdraw') || typeStr.includes('debit')) {
                    return 'Withdrawal';
                }
                if (typeStr.includes('deposit') || typeStr.includes('credit')) {
                    return 'Deposit';
                }
            }
            
            // Fallback to description analysis
            if (!description) return 'Transaction';
            
            const desc = description.toLowerCase();
            
            // Check for withdrawal keywords
            if (desc.includes('withdraw') || desc.includes('debit') || desc.includes('atm') || 
                desc.includes('cash') || desc.includes('out')) {
                return 'Withdrawal';
            }
            
            // Check for deposit keywords
            if (desc.includes('deposit') || desc.includes('credit') || desc.includes('transfer in') || 
                desc.includes('salary') || desc.includes('payment') || desc.includes('in')) {
                return 'Deposit';
            }
            
            // Default to withdrawal for unknown transactions
            return 'Withdrawal';
        }

        // Normalize transaction type based on your API format
        function normalizeType(type) {
            if (!type) return 'debit';
            
            const typeStr = type.toString().toLowerCase();
            
            // Handle your API's "Withdraw" and "Deposit" types
            if (typeStr.includes('deposit') || typeStr.includes('credit') || typeStr.includes('in')) {
                return 'credit';
            }
            
            if (typeStr.includes('withdraw') || typeStr.includes('debit') || typeStr.includes('out')) {
                return 'debit';
            }
            
            // Default to debit if unclear
            return 'debit';
        }

        // Apply filters
        function applyFilters() {
            clearMessages();

            const toDate = document.getElementById('toDate').value;
            const transactionType = document.getElementById('transactionType').value;
            const amountRange = document.getElementById('amountRange').value;
            
            filteredTransactions = allTransactions.filter(transaction => {
                // Date filter
                if (fromDate && transaction.date < fromDate) return false;
                if (toDate && transaction.date > toDate) return false;
                
                // Transaction type filter
                if (transactionType && transaction.type !== transactionType) return false;
                
                // Amount range filter
                if (amountRange) {
                    const amount = Math.abs(transaction.amount);
                    switch (amountRange) {
                        case '0-100':
                            if (amount > 100) return false;
                            break;
                        case '100-500':
                            if (amount <= 100 || amount > 500) return false;
                            break;
                        case '500+':
                            if (amount <= 500) return false;
                            break;
                    }
                }
                
                return true;
            });
            
            currentPage = 1;
            displayTransactions();
            
            const filteredCount = filteredTransactions.length;
            const totalCount = allTransactions.length;
            
            if (filteredCount < totalCount) {
                showMessage('success', `Filtered ${filteredCount} of ${totalCount} transactions`);
            }
        }
