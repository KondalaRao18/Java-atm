<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Simulation - Transaction History</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            background: #faf8f2;
        }

        /* ATM Background - Dark Blue with Cream Accents */
        .atm-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f1419 0%, #1a2332 20%, #2c3e50 40%, #34495e 60%, #4a6078 80%, #e8dcc0 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            z-index: 1;
        }

        .atm-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(245, 245, 220, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(15, 20, 25, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(52, 73, 94, 0.3) 0%, transparent 70%),
                linear-gradient(135deg, rgba(15, 20, 25, 0.6) 0%, rgba(245, 245, 220, 0.1) 100%);
            animation: pulseBackground 6s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes pulseBackground {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.7; }
        }

        /* ATM Machine Silhouette */
        .atm-machine {
            position: fixed;
            right: -200px;
            top: 50%;
            transform: translateY(-50%);
            width: 400px;
            height: 600px;
            background: linear-gradient(135deg, #0f1419, #1a2332, #2c3e50);
            border-radius: 20px 0 0 20px;
            box-shadow: -30px 0 60px rgba(15, 20, 25, 0.5);
            z-index: 2;
            opacity: 0.4;
            border-left: 3px solid rgba(245, 245, 220, 0.3);
        }

        /* Floating elements */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .float-icon {
            position: absolute;
            font-size: 2rem;
            opacity: 0.15;
            animation: floatUp 25s infinite linear;
            color: #d4c4a0;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) translateX(0px) rotate(0deg);
                opacity: 0;
            }
            5% {
                opacity: 0.2;
            }
            50% {
                opacity: 0.3;
                transform: translateY(50vh) translateX(50px) rotate(180deg);
            }
            95% {
                opacity: 0.2;
            }
            100% {
                transform: translateY(-10vh) translateX(-30px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main container */
        .main-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 2rem;
            padding-top: 4rem;
        }

        .transaction-card {
            background: rgba(255, 253, 248, 0.97);
            backdrop-filter: blur(30px);
            border-radius: 25px;
            padding: 3rem;
            box-shadow: 
                0 30px 60px rgba(15, 20, 25, 0.4),
                0 0 100px rgba(52, 73, 94, 0.3),
                0 0 150px rgba(245, 245, 220, 0.2),
                inset 0 1px 0 rgba(255, 253, 248, 0.5);
            max-width: 1200px;
            width: 100%;
            border: 2px solid rgba(245, 245, 220, 0.8);
            animation: slideInScale 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        @keyframes slideInScale {
            0% {
                opacity: 0;
                transform: scale(0.9) translateY(50px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .bank-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f5f5dc, #f0ead6, #d4c4a0);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            box-shadow: 
                0 20px 40px rgba(212, 196, 160, 0.5),
                0 0 60px rgba(245, 245, 220, 0.4);
            animation: logoFloat 4s ease-in-out infinite;
            position: relative;
            border: 3px solid rgba(245, 245, 220, 0.8);
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(5deg); }
            75% { transform: translateY(-5px) rotate(-3deg); }
        }

        .main-title {
            font-size: 2.2rem;
            font-weight: 900;
            background: linear-gradient(135deg, #8b7d5d 0%, #a0906c 50%, #d4c4a0 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 40px rgba(212, 196, 160, 0.4);
        }

        .card-info {
            font-size: 1.1rem;
            color: #8b7d5d;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .balance-info {
            background: linear-gradient(135deg, #d4c4a0, #c9b896);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 2rem auto;
            text-align: center;
            color: #5d5342;
            font-weight: 700;
            font-size: 1.3rem;
            box-shadow: 0 15px 35px rgba(212, 196, 160, 0.3);
            border: 2px solid rgba(245, 245, 220, 0.6);
        }

        /* Filter Section */
        .filter-section {
            background: rgba(245, 245, 220, 0.3);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(212, 196, 160, 0.4);
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-label {
            font-size: 0.9rem;
            font-weight: 600;
            color: #6b5f47;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-input, .filter-select {
            padding: 0.8rem 1rem;
            border: 2px solid rgba(212, 196, 160, 0.4);
            border-radius: 10px;
            background: rgba(255, 253, 248, 0.8);
            color: #5d5342;
            font-family: inherit;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .filter-input:focus, .filter-select:focus {
            outline: none;
            border-color: #d4c4a0;
            box-shadow: 0 0 0 3px rgba(212, 196, 160, 0.2);
        }

        .filter-buttons {
            display: flex;
            gap: 1rem;
            align-items: end;
        }

        /* Transaction List */
        .transaction-list {
            background: rgba(255, 253, 248, 0.5);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(212, 196, 160, 0.3);
        }

        .transaction-header {
            background: linear-gradient(135deg, #d4c4a0, #c9b896);
            padding: 1.5rem 2rem;
            color: #5d5342;
            font-weight: 700;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr 1fr 1fr;
            gap: 1rem;
            align-items: center;
        }

        .transaction-item {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(212, 196, 160, 0.2);
            display: grid;
            grid-template-columns: 1fr 2fr 1fr 1fr 1fr;
            gap: 1rem;
            align-items: center;
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .transaction-item:hover {
            background: rgba(245, 245, 220, 0.3);
            transform: translateX(10px);
        }

        .transaction-item:last-child {
            border-bottom: none;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .transaction-date {
            font-size: 0.9rem;
            color: #8b7d5d;
            font-weight: 500;
        }

        .transaction-description {
            font-weight: 600;
            color: #5d5342;
        }

        .transaction-type {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .type-debit {
            background: linear-gradient(135deg, #ff6b6b, #ff5252);
            color: white;
        }

        .type-credit {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .transaction-amount {
            font-weight: 700;
            font-size: 1.1rem;
            text-align: right;
        }

        .amount-debit {
            color: #d32f2f;
        }

        .amount-credit {
            color: #388e3c;
        }

        .transaction-balance {
            font-weight: 600;
            color: #6b5f47;
            text-align: right;
        }

        /* Action Buttons */
        .action-btn {
            padding: 0.8rem 1.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-filter {
            background: linear-gradient(135deg, #d4c4a0, #c9b896);
            color: #5d5342;
            border: 2px solid rgba(245, 245, 220, 0.6);
        }

        .btn-clear {
            background: linear-gradient(135deg, #f5f5dc, #f0ead6);
            color: #6b5f47;
            border: 2px solid rgba(212, 196, 160, 0.6);
        }

        .btn-back {
            background: linear-gradient(135deg, #8b7d5d, #a0906c);
            color: #faf8f2;
            border: 2px solid rgba(139, 125, 93, 0.6);
            margin-top: 2rem;
            padding: 1rem 2rem;
            font-size: 1rem;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        /* Loading and Empty States */
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(212, 196, 160, 0.3);
            border-top: 4px solid #d4c4a0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #8b7d5d;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Error Message */
        .error-message {
            background: linear-gradient(135deg, #ff6b6b, #ff5252);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-weight: 600;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-top: 2rem;
            padding: 2rem;
        }

        .pagination-btn {
            padding: 0.8rem 1.2rem;
            border: 2px solid rgba(212, 196, 160, 0.6);
            background: rgba(255, 253, 248, 0.8);
            color: #6b5f47;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .pagination-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #d4c4a0, #c9b896);
            color: #5d5342;
            transform: translateY(-2px);
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-info {
            color: #8b7d5d;
            font-weight: 600;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .transaction-header, .transaction-item {
                grid-template-columns: 1fr 2fr 1fr 1fr;
                gap: 0.8rem;
            }
            
            .transaction-balance {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .atm-machine {
                display: none;
            }
            
            .main-container {
                padding: 1rem;
                padding-top: 2rem;
            }
            
            .transaction-card {
                padding: 2rem;
            }
            
            .filter-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-buttons {
                justify-content: center;
            }
            
            .transaction-header, .transaction-item {
                grid-template-columns: 1fr 1fr;
                gap: 1rem;
                text-align: left;
            }
            
            .transaction-amount, .transaction-balance {
                text-align: left;
            }
            
            .main-title {
                font-size: 1.8rem;
            }
        }

        /* Luxury Pattern Overlay */
        .dollar-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(245, 245, 220, 0.2) 10px, rgba(245, 245, 220, 0.2) 20px),
                repeating-linear-gradient(-45deg, transparent, transparent 10px, rgba(212, 196, 160, 0.1) 10px, rgba(212, 196, 160, 0.1) 20px);
            pointer-events: none;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="atm-background"></div>
    <div class="atm-machine"></div>
    <div class="dollar-pattern"></div>
    <div class="floating-elements" id="floatingElements"></div>
    
    <div class="main-container">
        <div class="transaction-card">
            <div class="header">
                <div class="bank-logo">📊</div>
                <h1 class="main-title">Transaction History</h1>
                <div class="card-info" id="cardInfo">Card: •••• •••• •••• ••••</div>
                <div class="balance-info" id="balanceInfo">
                    <div>💰 Current Balance: $0.00</div>
                </div>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
            
            <!-- Filter Section -->
            <div class="filter-section">
                <div class="filter-grid">
                    <div class="filter-group">
                        <label class="filter-label">📅 From Date</label>
                        <input type="date" class="filter-input" id="fromDate">
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">📅 To Date</label>
                        <input type="date" class="filter-input" id="toDate">
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">🔍 Transaction Type</label>
                        <select class="filter-select" id="transactionType">
                            <option value="">All Types</option>
                            <option value="debit">Debit</option>
                            <option value="credit">Credit</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label class="filter-label">💰 Amount Range</label>
                        <select class="filter-select" id="amountRange">
                            <option value="">All Amounts</option>
                            <option value="0-100">$0 - $100</option>
                            <option value="100-500">$100 - $500</option>
                            <option value="500-1000">$500 - $1,000</option>
                            <option value="1000+">$1,000+</option>
                        </select>
                    </div>
                    
                    <div class="filter-buttons">
                        <button class="action-btn btn-filter" onclick="applyFilters()">
                            🔍 Filter
                        </button>
                        <button class="action-btn btn-clear" onclick="clearFilters()">
                            🗑️ Clear
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Transaction List -->
            <div class="transaction-list">
                <div class="transaction-header">
                    <div>📅 Date</div>
                    <div>📝 Description</div>
                    <div>🏷️ Type</div>
                    <div>💰 Amount</div>
                    <div>💼 Balance</div>
                </div>
                
                <div id="transactionContainer">
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
            
            <!-- Pagination -->
            <div class="pagination" id="pagination" style="display: none;">
                <button class="pagination-btn" id="prevBtn" onclick="changePage(-1)">⬅️ Previous</button>
                <span class="pagination-info" id="pageInfo">Page 1 of 1</span>
                <button class="pagination-btn" id="nextBtn" onclick="changePage(1)">Next ➡️</button>
            </div>
            
            <div style="text-align: center;">
                <button class="action-btn btn-back" onclick="goBack()">
                    ⬅️ Back to Dashboard
                </button>
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE_URL = '/atm';
        const API_USERNAME = 'your_username';
        const API_PASSWORD = 'your_password';
        
        // State variables
        let allTransactions = [];
        let filteredTransactions = [];
        let currentPage = 1;
        const itemsPerPage = 10;
        let cardNumber = '';
        
        // Sample data for demo
        const sampleTransactions = [
            {

            },
            {

            },
            {
                id: 'TXN007',
                date: '2025-06-27',
                time: '15:45:30',
                description: 'ATM Withdrawal - Mall Location',
                type: 'debit',
                amount: 300.00,
                balance: -1964.50
            },
            {
                id: 'TXN008',
                date: '2025-06-26',
                time: '08:12:18',

        // Initialize page
        function initializePage() {
            createFloatingElements();
            
            // Get card number from URL or storage (in real app)
            cardNumber = getCardNumber();
            updateCardInfo();
            
            // Set default date range (last 30 days)
            const today = new Date();
            const thirtyDaysAgo = new Date(today.getTime() - 30 * 24 * 60 * 60 * 1000);
            
            document.getElementById('toDate').value = formatDateForInput(today);
            document.getElementById('fromDate').value = formatDateForInput(thirtyDaysAgo);
            
            // Load transactions
            loadTransactions();
        }
        
        // Create floating elements
        function createFloatingElements() {
            const container = document.getElementById('floatingElements');
            const icons = ['💰', '📊', '💳', '🏦', '💸', '📈', '💎', '✨', '🔒', '⚡', '🌟', '👑'];
            const count = 12;
            
            for (let i = 0; i < count; i++) {
                const element = document.createElement('div');
                element.className = 'float-icon';
                element.textContent = icons[Math.floor(Math.random() * icons.length)];
                
                element.style.left = (Math.random() * 90 + 5) + '%';
                element.style.animationDelay = (Math.random() * 25) + 's';
                element.style.animationDuration = (Math.random() * 10 + 20) + 's';
                element.style.fontSize = (Math.random() * 1 + 1.5) + 'rem';
                
                container.appendChild(element);
            }
        }
        
        // Get card number (demo implementation)
        function getCardNumber() {
            // In a real app, this would come from secure session storage or URL parameter
            return '1234567890123456'; // Demo card number
        }
        
        // Update card information display
        function updateCardInfo() {
            const maskedCard = cardNumber.replace(/(\d{4})/g, '$1 ').trim();
            const displayCard = '•••• •••• •••• ' + maskedCard.slice(-4);
            document.getElementById('cardInfo').textContent = `Card: ${displayCard}`;
            
            // Update balance (would come from API in real app)
            document.getElementById('balanceInfo').innerHTML = '<div>💰 Current Balance: $2,800.00</div>';
        }
        
        // Format date for input field
        function formatDateForInput(date) {
            return date.toISOString().split('T')[0];
        }
        
        // Format date for display
        function formatDateForDisplay(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: '2-digit',
                year: 'numeric'
            });
        }
        
        // Format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2
            }).format(Math.abs(amount));
        }
        
        // Load transactions from API
        async function loadTransactions() {
            try {
                showLoadingState();
                
                // In a real app, this would be an API call
                // const response = await fetchTransactions(cardNumber);
                
                // Using sample data for demo
                setTimeout(() => {
                    allTransactions = sampleTransactions;
                    filteredTransactions = [...allTransactions];
                    displayTransactions();
                    hideLoadingState();
                }, 1500);
                
            } catch (error) {
                console.error('Error loading transactions:', error);
                showError('Failed to load transactions. Please try again.');
                hideLoadingState();
            }
        }
        
        // Fetch transactions from API (real implementation)
        async function fetchTransactions(cardNumber) {
            const credentials = btoa(`${API_USERNAME}:${API_PASSWORD}`);
            
            const response = await fetch(`${API_BASE_URL}/transactions/${cardNumber}`, {
                method: 'GET',
                headers: {
                    'Authorization': `Basic ${credentials}`,
                    'Content-Type': 'application/json'
                }
            });
            
            if (!response.ok) {
                throw new Error('Failed to fetch transactions');
            }
            
            return await response.json();
        }
        
        // Display transactions
        function displayTransactions() {
            const container = document.getElementById('transactionContainer');
            const totalPages = Math.ceil(filteredTransactions.length / itemsPerPage);
            
            // Calculate pagination
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageTransactions = filteredTransactions.slice(startIndex, endIndex);
            
            if (pageTransactions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">📄</div>
                        <h3>No transactions found</h3>
                        <p>Try adjusting your filters or date range</p>
                    </div>
                `;
                hidePagination();
                return;
            }
            
            // Generate transaction HTML
            let transactionHTML = '';
            pageTransactions.forEach((transaction, index) => {
                const animationDelay = index * 0.1;
                transactionHTML += `
                    <div class="transaction-item" style="animation-delay: ${animationDelay}s">
                        <div class="transaction-date">
                            ${formatDateForDisplay(transaction.date)}
                            <br><small style="color: #aaa;">${transaction.time}</small>
                        </div>
                        <div class="transaction-description">
                            ${transaction.description}
                            <br><small style="color: #888;">ID: ${transaction.id}</small>
                        </div>
                        <div class="transaction-type">
                            <span class="type-${transaction.type}">${transaction.type.toUpperCase()}</span>
                        </div>
                        <div class="transaction-amount amount-${transaction.type}">
                            ${transaction.type === 'debit' ? '-' : '+'}${formatCurrency(transaction.amount)}
                        </div>
                        <div class="transaction-balance">
                            ${formatCurrency(transaction.balance)}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = transactionHTML;
            
            // Update pagination
            updatePagination(totalPages);
        }

        // Show loading state
        function showLoadingState() {
            const container = document.getElementById('transactionContainer');
            container.innerHTML = `
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p style="margin-top: 1rem; color: #8b7d5d;">Loading transactions...</p>
                </div>
            `;
            hidePagination();
        }

        // Hide loading state
        function hideLoadingState() {
            // Loading state is replaced when displayTransactions() is called
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Hide error message
        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Apply filters
        function applyFilters() {
            hideError();
            
            const fromDate = document.getElementById('fromDate').value;
            const toDate = document.getElementById('toDate').value;
            const transactionType = document.getElementById('transactionType').value;
            const amountRange = document.getElementById('amountRange').value;
            
            filteredTransactions = allTransactions.filter(transaction => {
                // Date filter
                if (fromDate && transaction.date < fromDate) return false;
                if (toDate && transaction.date > toDate) return false;
                
                // Transaction type filter
                if (transactionType && transaction.type !== transactionType) return false;
                
                // Amount range filter
                if (amountRange) {
                    const amount = Math.abs(transaction.amount);
                    switch (amountRange) {
                        case '0-100':
                            if (amount > 100) return false;
                            break;
                        case '100-500':
                            if (amount <= 100 || amount > 500) return false;
                            break;
                        case '500-1000':
                            if (amount <= 500 || amount > 1000) return false;
                            break;
                        case '1000+':
                            if (amount <= 1000) return false;
                            break;
                    }
                }
                
                return true;
            });
            
            // Reset to first page and display
            currentPage = 1;
            displayTransactions();
            
            // Show success message
            const filteredCount = filteredTransactions.length;
            const totalCount = allTransactions.length;
            
            if (filteredCount < totalCount) {
                showTemporaryMessage(`Filtered ${filteredCount} of ${totalCount} transactions`, 'success');
            }
        }

        // Clear all filters
        function clearFilters() {
            document.getElementById('fromDate').value = '';
            document.getElementById('toDate').value = '';
            document.getElementById('transactionType').value = '';
            document.getElementById('amountRange').value = '';
            
            // Reset to show all transactions
            filteredTransactions = [...allTransactions];
            currentPage = 1;
            displayTransactions();
            
            hideError();
            showTemporaryMessage('Filters cleared', 'success');
        }

        // Update pagination controls
        function updatePagination(totalPages) {
            const paginationDiv = document.getElementById('pagination');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const pageInfo = document.getElementById('pageInfo');
            
            if (totalPages <= 1) {
                hidePagination();
                return;
            }
            
            paginationDiv.style.display = 'flex';
            
            // Update buttons
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
            
            // Update page info
            pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
        }

        // Hide pagination
        function hidePagination() {
            document.getElementById('pagination').style.display = 'none';
        }

        // Change page
        function changePage(direction) {
            const totalPages = Math.ceil(filteredTransactions.length / itemsPerPage);
            const newPage = currentPage + direction;
            
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                displayTransactions();
                
                // Smooth scroll to top of transactions
                document.querySelector('.transaction-list').scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        }

        // Show temporary message
        function showTemporaryMessage(message, type = 'info') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `temp-message temp-message-${type}`;
            messageDiv.textContent = message;
            messageDiv.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: ${type === 'success' ? 'linear-gradient(135deg, #4CAF50, #45a049)' : 'linear-gradient(135deg, #2196F3, #1976D2)'};
                color: white;
                padding: 1rem 2rem;
                border-radius: 10px;
                font-weight: 600;
                z-index: 1000;
                box-shadow: 0 10px 25px rgba(0,0,0,0.3);
                animation: slideInDown 0.3s ease;
            `;
            
            document.body.appendChild(messageDiv);
            
            // Remove after 3 seconds
            setTimeout(() => {
                messageDiv.style.animation = 'slideOutUp 0.3s ease';
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.parentNode.removeChild(messageDiv);
                    }
                }, 300);
            }, 3000);
        }

        // Export transaction data (bonus feature)
        function exportTransactions() {
            if (filteredTransactions.length === 0) {
                showError('No transactions to export');
                return;
            }
            
            // Create CSV content
            const headers = ['Date', 'Time', 'Description', 'Type', 'Amount', 'Balance'];
            const csvContent = [
                headers.join(','),
                ...filteredTransactions.map(t => [
                    t.date,
                    t.time,
                    `"${t.description}"`,
                    t.type,
                    t.amount,
                    t.balance
                ].join(','))
            ].join('\n');
            
            // Create and download file
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `transactions_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
            
            showTemporaryMessage('Transactions exported successfully!', 'success');
        }

        // Print transactions (bonus feature)
        function printTransactions() {
            if (filteredTransactions.length === 0) {
                showError('No transactions to print');
                return;
            }
            
            const printWindow = window.open('', '_blank');
            const printContent = `
                <html>
                <head>
                    <title>Transaction History - ${formatDateForDisplay(new Date().toISOString().split('T')[0])}</title>
                    <style>
                        body { font-family: Arial, sans-serif; margin: 20px; }
                        h1 { color: #8b7d5d; text-align: center; }
                        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
                        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
                        th { background-color: #f5f5f5; font-weight: bold; }
                        .debit { color: #d32f2f; }
                        .credit { color: #388e3c; }
                        .header-info { text-align: center; margin-bottom: 20px; color: #666; }
                    </style>
                </head>
                <body>
                    <h1>Transaction History</h1>
                    <div class="header-info">
                        <p>Card: •••• •••• •••• ${cardNumber.slice(-4)}</p>
                        <p>Generated on: ${new Date().toLocaleString()}</p>
                        <p>Total Transactions: ${filteredTransactions.length}</p>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Description</th>
                                <th>Type</th>
                                <th>Amount</th>
                                <th>Balance</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${filteredTransactions.map(t => `
                                <tr>
                                    <td>${formatDateForDisplay(t.date)}</td>
                                    <td>${t.description}</td>
                                    <td>${t.type.toUpperCase()}</td>
                                    <td class="${t.type}">${t.type === 'debit' ? '-' : '+'}${formatCurrency(t.amount)}</td>
                                    <td>${formatCurrency(t.balance)}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </body>
                </html>
            `;
            
            printWindow.document.write(printContent);
            printWindow.document.close();
            printWindow.print();
        }

        // Go back to dashboard
        function goBack() {
            if (confirm('Return to ATM Dashboard?')) {
                showTemporaryMessage('Returning to dashboard...', 'info');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            }
        }


        // Add keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            // Ctrl/Cmd + F for filter
            if ((event.ctrlKey || event.metaKey) && event.key === 'f') {
                event.preventDefault();
                document.getElementById('fromDate').focus();
            }
            
            // Ctrl/Cmd + R for refresh
            if ((event.ctrlKey || event.metaKey) && event.key === 'r') {
                event.preventDefault();
                loadTransactions();
            }
            
            // Arrow keys for pagination
            if (event.key === 'ArrowLeft' && event.altKey) {
                event.preventDefault();
                changePage(-1);
            }
            if (event.key === 'ArrowRight' && event.altKey) {
                event.preventDefault();
                changePage(1);
            }
            
            // Escape to clear filters
            if (event.key === 'Escape') {
                clearFilters();
            }
        });

        // Add CSS animations for temporary messages
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInDown {
                from {
                    opacity: 0;
                    transform: translateX(-50%) translateY(-30px);
                }
                to {
                    opacity: 1;
                    transform: translateX(-50%) translateY(0);
                }
            }
            
            @keyframes slideOutUp {
                from {
                    opacity: 1;
                    transform: translateX(-50%) translateY(0);
                }
                to {
                    opacity: 0;
                    transform: translateX(-50%) translateY(-30px);
                }
            }
        `;
        document.head.appendChild(style);

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializePage);

        // Add export and print buttons to the page (optional enhancement)
        document.addEventListener('DOMContentLoaded', function() {
            // Add export/print buttons after the clear button
            const filterButtons = document.querySelector('.filter-buttons');
            
            const exportBtn = document.createElement('button');
            exportBtn.className = 'action-btn btn-filter';
            exportBtn.innerHTML = '📥 Export CSV';
            exportBtn.onclick = exportTransactions;
            
            const printBtn = document.createElement('button');
            printBtn.className = 'action-btn btn-filter';
            printBtn.innerHTML = '🖨️ Print';
            printBtn.onclick = printTransactions;
            
            filterButtons.appendChild(exportBtn);
            filterButtons.appendChild(printBtn);
        });
    </script>
</body>
